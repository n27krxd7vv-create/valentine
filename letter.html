<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Ob√°lka</title>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --envelope-col: #ff4d88;
            --envelope-dark: #d6336c;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* Pozad√≠ */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Ob√°lka */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transform: scale(0.8); opacity: 0;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }

        .envelope {
            width: 300px; height: 200px;
            background: var(--envelope-dark);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--envelope-col);
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 5;
        }

        .pocket {
            position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid var(--envelope-col);
            border-right: 150px solid var(--envelope-col);
            border-top: 100px solid transparent;
            border-bottom: 100px solid var(--envelope-col);
            z-index: 4;
        }

        .heart-seal {
            position: absolute; top: 40px; left: 50%;
            transform: translateX(-50%);
            font-size: 50px; color: #9d0f3e;
            z-index: 6;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: opacity 0.3s;
        }

        .paper {
            position: absolute; width: 260px; height: 160px;
            background: white; top: 10px;
            transition: transform 0.6s ease-in-out 0.4s;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Stav: Otev≈ôeno */
        .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope-wrapper.open .heart-seal { opacity: 0; }
        .envelope-wrapper.open .paper { transform: translateY(-80px); }
        .envelope-wrapper.open { cursor: default; }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="envelope-wrapper" id="envelope" onclick="openLetter()">
        <div class="envelope">
            <div class="paper"></div>
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="heart-seal">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        // 1. Pozad√≠
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        // 2. Otev≈ôen√≠ ob√°lky a p≈ôesmƒõrov√°n√≠
        let isOpen = false;

        function openLetter() {
            if (isOpen) return;
            isOpen = true;

            const env = document.getElementById('envelope');
            env.classList.add('open');

            // Poƒçk√°me na animaci otev≈ôen√≠ a pak jdeme d√°l
            setTimeout(() => {
                // Z√≠sk√°n√≠ ID
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');

                // P≈ôesmƒõrov√°n√≠ s ID
                if (id) {
                    window.location.href = 'final.html?id=' + id;
                } else {
                    window.location.href = 'final.html';
                }
            }, 1200); // 1.2 sekundy ƒçek√°n√≠
        }
    </script>
</body>
</html>
