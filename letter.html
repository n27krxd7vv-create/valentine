<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Dopis</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- HLAVNÍ KONTEJNER OBSAHU --- */
        #letter-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; height: 100%;
            /* Plynulý nástup při načtení stránky */
            animation: fadeInPage 1.5s ease-out forwards;
            
            /* ZDE JE ZMĚNA ČASOVÁNÍ: Prodlouženo na 1.5s (něžnější) */
            transition: opacity 1.5s ease, transform 1.5s ease;
            
            cursor: default;
            -webkit-tap-highlight-color: transparent;
        }
        
        #letter-screen.clickable { cursor: pointer; }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- KONTEJNER PRO ANIMACI --- */
        .lottie-wrapper {
            width: 380px; 
            height: 380px;
            max-width: 90vw; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        dotlottie-player {
            filter: drop-shadow(0 0 60px rgba(255, 45, 117, 0.3));
            width: 100%; height: 100%;
        }

        /* Hover efekt */
        #letter-screen.clickable:hover .lottie-wrapper {
            transform: scale(1.05); 
        }

        /* --- TEXT --- */
        .intro-text {
            margin-top: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            animation: pulse 2.5s infinite;
            opacity: 0; 
            transition: opacity 1s ease;
        }
        
        .intro-text.visible { opacity: 1; }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div id="letter-screen" onclick="openLetter()">
        
        <div class="lottie-wrapper">
            <dotlottie-player 
                src="https://lottie.host/998c1ba2-d0a7-466f-ba92-ee01e6812233/xxRo5wJMWT.lottie" 
                background="transparent" 
                speed="1" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>

        <div class="intro-text" id="text">OTEVŘI DOPIS</div>
    </div>

    <script>
        const screen = document.getElementById('letter-screen');
        const text = document.getElementById('text');
        let canClick = false;

        window.addEventListener('load', () => {
            setTimeout(() => {
                screen.classList.add('clickable');
                text.classList.add('visible');
                canClick = true;
            }, 800); 
        });

        function openLetter() {
            if (canClick) {
                canClick = false; 
                
                // 1. Spustíme dlouhý fade-out + zvětšení
                screen.style.opacity = '0';
                screen.style.transform = 'scale(1.1)'; 

                // 2. Počkáme 1500ms (1.5 sekundy), aby to bylo jemné
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const valentineId = urlParams.get('id');

                    if (valentineId) {
                        window.location.href = 'final.html?id=' + valentineId;
                    } else {
                        window.location.href = 'final.html';
                    }
                }, 1500);
            }
        }
    </script>
</body>
</html>
