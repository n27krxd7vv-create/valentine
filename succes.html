<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platba √∫spƒõ≈°n√°! üéâ</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f0c1d; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; overflow: hidden; }
        
        .bg-glow { position: fixed; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #2a1b3d 0%, #0f0c1d 80%); z-index: -1; }

        .card {
            width: 90%; max-width: 450px;
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); border-radius: 30px; padding: 40px;
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: fadeIn 1s ease-out;
        }

        h1 { margin: 0 0 10px 0; background: linear-gradient(to right, #4ade80, #22c55e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: rgba(255,255,255,0.8); margin-bottom: 20px; }

        /* Loader */
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* V√Ωsledek */
        #result-content { display: none; }
        #qrcode { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin: 15px 0; }
        
        .link-container { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .link-input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: #fff; text-align: center; border-radius: 10px; font-size: 13px; font-family: monospace; box-sizing: border-box; }
        .btn-copy { background: var(--accent); border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="card">
        <div id="loading-state">
            <h1>Platba p≈ôijata! ‚ú®</h1>
            <p>Vytv√°≈ô√≠m tv≈Øj unik√°tn√≠ p≈ô√≠bƒõh...</p>
            <div class="spinner"></div>
        </div>

        <div id="result-content">
            <h1>Hotovo! üíñ</h1>
            <p>Tady je odkaz pro ni:</p>
            
            <div id="qrcode"></div>
            
            <div class="link-container">
                <input type="text" class="link-input" id="final-link" readonly>
                <button class="btn-copy" onclick="copyLink()">Zkop√≠rovat odkaz üìã</button>
            </div>
            
            <p style="margin-top:20px; font-size:12px; opacity:0.5;">Dƒõkujeme za n√°kup!</p>
        </div>
    </div>

    <script>
        // === SUPABASE KONFIGURACE ===
        const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Hned po naƒçten√≠ str√°nky spust√≠me proces
        window.addEventListener('load', async () => {
            const storedImage = localStorage.getItem('preview_image_base64');
            const storedMessage = localStorage.getItem('preview_message');

            // Kontrola, jestli m√°me data
            if (!storedImage || !storedMessage) {
                alert("Nƒõco se pokazilo: Data vypr≈°ela. Vra≈• se pros√≠m na zaƒç√°tek a vytvo≈ô valent√Ωnku znovu.");
                window.location.href = 'valentines.html'; // Vr√°t√≠me ho na zaƒç√°tek
                return;
            }

            try {
                // 1. Upload obr√°zku
                const res = await fetch(storedImage);
                const blob = await res.blob();
                const fileExt = blob.type.split('/')[1];
                const token = crypto.randomUUID();
                const filePath = `pf/${token}/image.${fileExt}`;

                const { error: uploadError } = await supabase.storage.from('uploads').upload(filePath, blob);
                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage.from('uploads').getPublicUrl(filePath);

                // 2. Ulo≈æen√≠ do datab√°ze
                const { error: insertError } = await supabase.from('valentines').insert([{ 
                    id: token, message: storedMessage, photo_url: publicUrl 
                }]);
                if (insertError) throw insertError;

                // 3. Hotovo -> Zobrazit v√Ωsledek
                showResult(token);

            } catch (err) {
                alert("Chyba p≈ôi zpracov√°n√≠: " + err.message);
            }
        });

        function showResult(token) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';

            let baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const finalUrl = `${baseUrl}/valentines.html?id=${token}`;

            document.getElementById('final-link').value = finalUrl;

            new QRCode(document.getElementById("qrcode"), {
                text: finalUrl,
                width: 150, height: 150
            });
            
            // Vyƒçistit pamƒõ≈• (u≈æ to m√°me v DB)
            localStorage.clear();
        }

        function copyLink() {
            const copyText = document.getElementById("final-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("Odkaz zkop√≠rov√°n! üíå");
        }
    </script>
</body>
</html>
