<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvo≈ôit Valent√Ωnku</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f0c1d; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; }
        
        .admin-card {
            width: 90%; max-width: 500px;
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 30px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent); margin-bottom: 30px; margin-top: 0; }
        input[type="file"], textarea { width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 10px; color: white; box-sizing: border-box; font-family: inherit; }
        
        button { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- V√ùSLEDKOV√Å ƒå√ÅST --- */
        #result-area { margin-top: 30px; display: none; border-top: 1px solid var(--glass-border); padding-top: 20px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; font-size: 14px; width: auto; margin: 0; cursor: pointer; border-radius: 20px; }
        .tab-btn.active { background: var(--accent); color: white; }

        .result-content { display: none; animation: fadeIn 0.5s; }
        .result-content.active { display: block; }

        /* Styl pro odkaz */
        .link-box { display: flex; gap: 10px; margin-top: 10px; }
        .link-input { flex-grow: 1; margin: 0; background: rgba(255,255,255,0.1); border: none; text-align: center; font-size: 14px; color: #aaa; border-radius: 5px; padding: 10px; }
        .copy-btn { width: auto; margin: 0; font-size: 12px; padding: 0 20px; border-radius: 5px; }

        /* Styl pro QR k√≥d */
        #qrcode { 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            display: inline-block; 
            margin-top: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="admin-card">
        <h1>Tv≈Ørce Valent√Ωnky üõ†Ô∏è</h1>
        
        <div id="form-section">
            <label style="display:block; text-align:left; margin-bottom:5px;">1. Nahraj fotku:</label>
            <input type="file" id="photo-input" accept="image/*">
            
            <label style="display:block; text-align:left; margin-bottom:5px;">2. Napi≈° vzkaz:</label>
            <textarea id="message-input" rows="5" placeholder="Sem napi≈° vyzn√°n√≠..."></textarea>
            
            <button id="btn-save" onclick="saveData()">üöÄ Odeslat do svƒõta</button>
        </div>

        <div id="result-area">
            <p style="color: #4ade80; font-weight: bold; margin-bottom: 15px;">‚úÖ Valent√Ωnka je p≈ôipravena!</p>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('link')">üîó Odkaz</button>
                <button class="tab-btn" onclick="switchTab('qr')">üì± QR K√≥d</button>
            </div>

            <div id="tab-link" class="result-content active">
                <p style="font-size: 14px; opacity: 0.7;">Po≈°li tento odkaz:</p>
                <div class="link-box">
                    <input type="text" id="final-url-input" class="link-input" readonly>
                    <button class="copy-btn" onclick="copyToClipboard()">Kop√≠rovat</button>
                </div>
            </div>

            <div id="tab-qr" class="result-content">
                <p style="font-size: 14px; opacity: 0.7;">Uka≈æ nebo vytiskni tento k√≥d:</p>
                <div id="qrcode"></div>
            </div>
            
            <button onclick="location.reload()" style="background: transparent; border: 1px solid rgba(255,255,255,0.3); margin-top: 30px; font-size: 12px; opacity: 0.6;">Vytvo≈ôit novou</button>
        </div>
    </div>

    <script>
        // === TVOJE √öDAJE ZE SUPABASE (UPDATED) ===
        const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
        // ==========================================

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let finalGeneratedUrl = "";

        async function saveData() {
            const fileInput = document.getElementById('photo-input');
            const messageInput = document.getElementById('message-input');
            const btn = document.getElementById('btn-save');

            if (!fileInput.files[0] || !messageInput.value) {
                alert("Chyb√≠ fotka nebo text!");
                return;
            }

            btn.innerText = "Zabezpeƒçuji a nahr√°v√°m...";
            btn.disabled = true;

            try {
                // 1. Vygenerujeme TOKEN
                const token = crypto.randomUUID(); 
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                // Cesta: pf/TOKEN/image.ext
                const filePath = `pf/${token}/image.${fileExt}`;

                // 2. Upload fotky
                const { error: uploadError } = await supabase.storage.from('uploads').upload(filePath, file);
                if (uploadError) throw uploadError;

                // Z√≠sk√°n√≠ URL
                const { data: { publicUrl } } = supabase.storage.from('uploads').getPublicUrl(filePath);

                // 3. Ulo≈æen√≠ textu do DB
                const { error: insertError } = await supabase.from('valentines').insert([{ 
                    id: token, 
                    message: messageInput.value, 
                    photo_url: publicUrl 
                }]);

                if (insertError) throw insertError;

                // 4. Generov√°n√≠ URL
                let baseUrl = window.location.href;
                if (baseUrl.includes('create.html')) {
                    baseUrl = baseUrl.replace('create.html', 'index.html');
                } else {
                    if (baseUrl.endsWith('/')) baseUrl += 'index.html';
                    else baseUrl += '/index.html';
                }

                finalGeneratedUrl = baseUrl + '?id=' + token;

                // 5. Zobrazen√≠
                document.getElementById('form-section').style.display = 'none';
                document.getElementById('result-area').style.display = 'block';
                document.getElementById('final-url-input').value = finalGeneratedUrl;

                // QR K√≥d
                document.getElementById("qrcode").innerHTML = ""; 
                new QRCode(document.getElementById("qrcode"), {
                    text: finalGeneratedUrl,
                    width: 150,
                    height: 150,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

            } catch (error) {
                console.error(error);
                alert("Chyba p≈ôi ukl√°d√°n√≠: " + error.message);
                btn.innerText = "Zkusit znovu";
                btn.disabled = false;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');
            document.querySelectorAll('.result-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
        }

        function copyToClipboard() {
            const copyText = document.getElementById("final-url-input");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Odkaz zkop√≠rov√°n! üìã");
        }
    </script>
</body>
</html>
