<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokon캜en칤 objedn치vky</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f0c1d; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; overflow: hidden; }

        .bg-glow { position: fixed; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #2a1b3d 0%, #0f0c1d 80%); z-index: -1; }

        .checkout-card {
            width: 90%; max-width: 450px;
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); border-radius: 30px; padding: 40px;
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: slideUp 0.8s ease-out;
        }

        h1 { margin: 0 0 10px 0; font-size: 28px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: rgba(255,255,255,0.7); margin-bottom: 30px; line-height: 1.5; }

        .price-box {
            background: rgba(255, 45, 117, 0.1); border: 1px solid var(--accent);
            padding: 20px; border-radius: 15px; margin-bottom: 30px;
        }
        .price { font-size: 36px; font-weight: bold; color: white; }
        .price small { font-size: 14px; color: rgba(255,255,255,0.6); font-weight: normal; }

        .btn-pay {
            width: 100%; padding: 18px; border-radius: 50px; border: none;
            background: var(--accent); color: white; font-weight: bold; font-size: 18px;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(255, 45, 117, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-pay:hover { transform: scale(1.02); box-shadow: 0 15px 40px rgba(255, 45, 117, 0.5); }
        .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* Loader */
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* V칳sledek */
        #result-area { display: none; margin-top: 20px; border-top: 1px solid var(--glass-border); padding-top: 20px; }
        #qrcode { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin: 15px 0; }
        .link-input { width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: #aaa; text-align: center; border-radius: 8px; font-size: 12px; margin-bottom: 10px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="checkout-card">
        <div id="payment-section">
            <h1>L칤bilo se ti to?</h1>
            <p>Tohle byla jen uk치zka. Aby tento p콏칤b캩h mohla pro쮂셦 i ona, aktivuj ho nyn칤.</p>

            <div class="price-box">
                <div class="price">99 K캜 <small>/ nav쬯y</small></div>
            </div>

            <button class="btn-pay" id="btn-pay" onclick="payAndUpload()">
                <div class="spinner" id="spinner"></div>
                <span id="btn-text">Zaplatit a Odeslat 仇벒잺</span>
            </button>
        </div>

        <div id="result-area">
            <h3 style="color:#4ade80; margin:0;">Objedn치vka dokon캜ena! 游꿀</h3>
            <p style="font-size:14px; margin-top:5px;">Zde je jej칤 valent칳nka:</p>
            
            <div id="qrcode"></div>
            <input type="text" class="link-input" id="final-link" readonly>
            <button onclick="copyLink()" style="background:transparent; border:1px solid rgba(255,255,255,0.3); color:white; padding:5px 15px; border-radius:20px; cursor:pointer;">Kop칤rovat odkaz</button>
        </div>
    </div>

    <script>
        // === KONFIGURACE SUPABASE ===
        const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function payAndUpload() {
            // Z칤sk치n칤 dat z localStorage (ulo쬰no ve photo.html a final.html)
            const storedImage = localStorage.getItem('preview_image_base64');
            const storedMessage = localStorage.getItem('preview_message');

            if (!storedImage || !storedMessage) {
                alert("Chyba: Data vypr코ela. Vytvo콏 valent칳nku znovu.");
                // Odkazujeme zp캩t na ZA캛츼TEK P콎칈B캨HU (valentines.html)
                window.location.href = 'valentines.html';
                return;
            }

            // UI Loading
            const btn = document.getElementById('btn-pay');
            const text = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            
            btn.disabled = true;
            text.innerText = "Zpracov치v치m platbu...";
            spinner.style.display = 'block';

            // SIMULACE PLATBY
            setTimeout(async () => {
                text.innerText = "Nahr치v치m data...";

                try {
                    // 1. P콏evod Base64 zp캩t na soubor pro upload
                    const res = await fetch(storedImage);
                    const blob = await res.blob();
                    const fileExt = blob.type.split('/')[1];
                    const token = crypto.randomUUID();
                    const filePath = `pf/${token}/image.${fileExt}`;

                    // 2. Upload do Supabase
                    const { error: uploadError } = await supabase.storage.from('uploads').upload(filePath, blob);
                    if (uploadError) throw uploadError;

                    const { data: { publicUrl } } = supabase.storage.from('uploads').getPublicUrl(filePath);

                    // 3. Ulo쬰n칤 textu
                    const { error: insertError } = await supabase.from('valentines').insert([{ 
                        id: token, message: storedMessage, photo_url: publicUrl 
                    }]);
                    if (insertError) throw insertError;

                    // 4. Hotovo
                    showResult(token);

                } catch (err) {
                    alert("Chyba nahr치v치n칤: " + err.message);
                    btn.disabled = false;
                    text.innerText = "Zkusit znovu";
                    spinner.style.display = 'none';
                }
            }, 2000); 
        }

        function showResult(token) {
            document.getElementById('payment-section').style.display = 'none'; // Skryje sekci platby
            document.getElementById('result-area').style.display = 'block';    // Uk치쬰 v칳sledek

            // Generov치n칤 odkazu
            let baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            
            // D콡LE콯IT칄: Odkazujeme na valentines.html (za캜치tek p콏칤b캩hu), ne na index (landing page)
            const finalUrl = `${baseUrl}/valentines.html?id=${token}`; 

            document.getElementById('final-link').value = finalUrl;

            // QR K칩d
            new QRCode(document.getElementById("qrcode"), {
                text: finalUrl,
                width: 150, height: 150
            });
            
            // Vy캜istit localStorage
            localStorage.clear();
        }

        function copyLink() {
            const copyText = document.getElementById("final-link");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Odkaz zkop칤rov치n! Po코li ho d치l.");
        }
    </script>
</body>
</html>
