<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dokon캜en칤 objedn치vky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        
        /* Reset box model pro lep코칤 v칳po캜ty rozm캩r콢 */
        *, *::before, *::after { box-sizing: border-box; }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: #0f0c1d; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            /* DVH zajist칤 spr치vn칠 centrov치n칤 na mobilu s li코tami */
            min-height: 100dvh; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .bg-glow { position: fixed; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #2a1b3d 0%, #0f0c1d 80%); z-index: -1; }
        
        .card { 
            width: 90%; 
            max-width: 450px; 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; 
            padding: 40px; 
            text-align: center; 
            animation: fadeIn 0.8s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h1 { 
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-size: 28px; 
            margin-bottom: 10px; margin-top: 0;
        }

        p { color: rgba(255,255,255,0.7); margin-bottom: 30px; font-size: 16px; line-height: 1.5; }

        .price-box { 
            border: 1px solid var(--accent); 
            background: rgba(255, 45, 117, 0.1); 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 30px; 
        }

        .price { font-size: 36px; font-weight: bold; color: white; }
        
        /* Tla캜칤tko jako odkaz */
        .btn-pay { 
            display: block; 
            width: 100%; 
            padding: 18px; 
            border-radius: 50px; 
            background: linear-gradient(90deg, #ff2d75, #bc26b7); 
            color: white; 
            font-weight: 600; 
            font-size: 18px;
            text-decoration: none; 
            transition: transform 0.2s, box-shadow 0.2s; 
            box-shadow: 0 10px 30px rgba(255, 45, 117, 0.3);
        }
        
        .btn-pay:hover { transform: scale(1.02); box-shadow: 0 15px 40px rgba(255, 45, 117, 0.5); }
        .btn-pay:active { transform: scale(0.98); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILN칈 OPTIMALIZACE --- */
        @media (max-width: 480px) {
            .card {
                width: 92%;
                padding: 30px 20px; /* Men코칤 okraje uvnit콏 karty */
                border-radius: 25px;
            }
            h1 { font-size: 24px; }
            p { font-size: 14px; margin-bottom: 25px; }
            .price { font-size: 32px; }
            .price-box { padding: 15px; margin-bottom: 25px; }
            .btn-pay { padding: 16px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="card">
        <h1>L칤bilo se ti to?</h1>
        <p>Aktivuj sv콢j p콏칤b캩h a po코li ho d치l.</p>
        
        <div class="price-box">
            <div class="price">129 K캜 <small style="font-size:14px; font-weight:normal; opacity: 0.8;">/ nav쬯y</small></div>
        </div>
        
        <a href="https://buy.stripe.com/test_5kQaEXaoY2jW89BgAG5AQ01" class="btn-pay">
            Zaplatit kartou 游눱
        </a>
    </div>
</body>
</html>
