<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Konec</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- KONTEJNERY PRO SC√âNY --- */
        #scene-main {
            width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }

        #scene-dove {
            position: absolute;
            width: 250px; height: 250px;
            left: -300px; bottom: -300px;
            z-index: 20;
            pointer-events: none;
        }

        .flying-dove {
            animation: flyDiagonal 8s linear forwards; 
        }

        @keyframes flyDiagonal {
            0% { transform: translate(0, 0) scale(0.8); }
            100% { transform: translate(calc(100vw + 500px), calc(-100vh - 500px)) scale(1.2); }
        }

        /* --- POZAD√ç (SRD√çƒåKA) --- */
        .bg-elements {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
        }

        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0;
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        .fade-out { opacity: 0 !important; }

        /* --- TAJN√â TLAƒå√çTKO PRO NAKUPUJ√çC√çHO --- */
        #creator-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
            opacity: 0; /* Na zaƒç√°tku neviditeln√© */
            transition: opacity 2s ease;
            display: none; /* √öplnƒõ skryt√© */
        }

        .btn-buy {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 45, 117, 0.6);
            animation: pulseBtn 2s infinite;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="scene-main">
        <dotlottie-player 
            id="player-main"
            src="https://lottie.host/ff247d5e-6142-473b-9da0-de869af26e7d/zAYi7x5Buj.lottie" 
            background="transparent" 
            speed="1" 
            style="width: 100%; height: 100%;" 
            autoplay>
        </dotlottie-player>
    </div>

    <div id="scene-dove">
        <dotlottie-player 
            id="player-dove"
            src="https://lottie.host/881bc0b3-1897-4c2e-b6ec-dc3d2ca69008/99ZOyHJ07A.lottie" 
            background="transparent" 
            speed="1" 
            style="width: 100%; height: 100%;" 
            loop 
            autoplay>
        </dotlottie-player>
    </div>

    <div id="creator-controls">
        <button class="btn-buy" onclick="window.location.href='checkout.html'">
            L√≠b√≠ se ti to? Zaplatit a z√≠skat odkaz ‚ú®
        </button>
    </div>

    <script>
        const playerMain = document.getElementById('player-main');
        const sceneMain = document.getElementById('scene-main');
        const sceneDove = document.getElementById('scene-dove');
        const bg = document.getElementById('bg');

        playerMain.loop = false;

        // --- SC√âN√Å≈ò ANIMAC√ç ---

        playerMain.addEventListener('complete', () => {
            setTimeout(() => {
                sceneMain.classList.add('fade-out');

                setTimeout(() => {
                    sceneMain.style.display = 'none';
                    sceneDove.classList.add('flying-dove');

                    setTimeout(() => {
                        startBackgroundAnim();
                        
                        // Zkontrolovat, zda jsi to ty (tv≈Ørce) a uk√°zat tlaƒç√≠tko
                        checkIfCreator(); 

                    }, 4000); 

                }, 2000); 
            }, 2000);
        });


        // --- POZAD√ç ---
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï', 'üïäÔ∏è'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }

        function startBackgroundAnim() {
            setInterval(createHeart, 300);
        }

        // --- DETEKCE TV≈ÆRCE ---
        function checkIfCreator() {
            const urlParams = new URLSearchParams(window.location.search);
            const valentineId = urlParams.get('id');

            // Pokud NEM√ÅME ID (valentineId je null), znamen√° to, ≈æe jsi to TY (tv≈Ørce)
            if (!valentineId) {
                const controls = document.getElementById('creator-controls');
                
                // Zobraz√≠me tlaƒç√≠tko
                controls.style.display = 'block';
                
                // Mal√© zpo≈ædƒõn√≠ pro fade-in efekt
                setTimeout(() => {
                    controls.style.opacity = '1';
                }, 100);
            }
            // Pokud ID M√ÅME, k√≥d neudƒõl√° nic a tlaƒç√≠tko z≈Østane skryt√©.
        }
    </script>
</body>
</html>
