<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Digital Valentine | Fotka</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --blue-glow: #4facfe;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; min-height: 100vh; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f0c1d;
            background-image: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            background-attachment: fixed; background-size: cover;
            color: white; overflow-x: hidden;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }

        /* --- POZAD√ç (SRD√çƒåKA JSOU TEƒé VZADU) --- */
        .bg-elements { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; 
            z-index: -1; /* TOTO ZAJIST√ç, ≈ΩE BUDOU POD KARTOU */
            overflow: hidden; 
        }
        
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8; 
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* --- HORN√ç MAL√ù TEXT --- */
        .top-label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            margin-top: 20px;
            z-index: 10;
            text-align: center;
        }

        /* --- NADPIS (IMPERIAL SCRIPT) --- */
        h1 {
            font-family: 'Imperial Script', cursive; 
            font-size: 55px; /* Velk√©, aby to vyniklo */
            font-weight: 400; 
            margin: 0 0 10px 0;
            text-transform: none; 
            padding: 0 20px;
            line-height: 1.2;
            
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-align: center; 
            z-index: 10;
        }

        p.subtitle {
            font-size: 16px; color: rgba(255, 255, 255, 0.7); margin-bottom: 30px; 
            text-align: center; font-weight: 300; z-index: 10;
        }

        /* --- HLAVN√ç KARTA --- */
        .photo-card {
            position: relative; 
            z-index: 10; /* Karta je nad pozad√≠m */
            width: 75%; max-width: 350px; 
            aspect-ratio: 4 / 5; 
            
            border-radius: 25px;
            background: rgba(30, 19, 51, 0.7); /* Tmav≈°√≠ pozad√≠, aby neprosv√≠tala srd√≠ƒçka */
            backdrop-filter: blur(10px);
            
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.4), 
                        0 0 50px rgba(255, 45, 117, 0.4);
            
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Gradientn√≠ okraj */
        .photo-card::after {
            content: ""; position: absolute; inset: 0; border-radius: 25px; padding: 3px; 
            background: linear-gradient(135deg, var(--blue-glow), var(--accent)); 
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; 
            z-index: 11;
        }

        /* UPLOAD Z√ìNA */
        .upload-area {
            width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; text-align: center; position: relative; z-index: 12;
        }
        .upload-icon {
            width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 30px; color: white; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(255, 45, 117, 0.4);
            transition: transform 0.3s ease;
        }
        .upload-text { font-size: 14px; color: white; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        
        /* FOTKA */
        #preview-img {
            width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0; z-index: 1;
        }

        #file-input { display: none; }

        /* TLAƒå√çTKO - ZOBRAZ√ç SE A≈Ω PO V√ùBƒöRU FOTKY */
        .btn-continue {
            z-index: 20; width: 75%; max-width: 350px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7); border: none; padding: 18px; border-radius: 100px; 
            color: white; font-weight: 600; font-size: 18px; cursor: pointer; 
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); 
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.5s ease; -webkit-tap-highlight-color: transparent;
            margin-top: 40px; margin-bottom: 40px;
            
            /* Tlaƒç√≠tko je skryt√©, dokud se nevybere fotka */
            opacity: 0; 
            pointer-events: none; 
        }
        
        .btn-continue.visible { opacity: 1; pointer-events: auto; }
        .btn-continue:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5); }
        .btn-continue:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="top-label">INTERACTIVE WEB VALENTINE</div>

    <h1 id="header-title">≈òekni to fotkou</h1>
    <p class="subtitle" id="subtitle">Vyber tu nejkr√°snƒõj≈°√≠.</p>

    <div class="photo-card" id="photo-card">
        <div class="upload-area" id="upload-trigger">
            <div class="upload-icon">+</div>
            <div class="upload-text">Va≈°e fotka</div>
        </div>
        
        <img id="preview-img" src="" alt="Preview">
        
        <input type="file" id="file-input" accept="image/*">
    </div>

    <button class="btn-continue" id="btn-next">Pokraƒçovat</button>

    <script>
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];
        function createHeart() {
            const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)]; heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = (Math.random() * 25 + 20) + 'px'; heart.style.animationDuration = (Math.random() * 5 + 6) + 's'; bg.appendChild(heart); setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        document.addEventListener("DOMContentLoaded", async () => {
            const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const urlParams = new URLSearchParams(window.location.search);
            const valentineId = urlParams.get('id');

            const uploadTrigger = document.getElementById('upload-trigger');
            const fileInput = document.getElementById('file-input');
            const previewImg = document.getElementById('preview-img');
            const btnNext = document.getElementById('btn-next');
            const headerTitle = document.getElementById('header-title');
            const subtitle = document.getElementById('subtitle');

            if (valentineId) {
                uploadTrigger.style.display = 'none';
                
                const { data, error } = await supabase.from('valentines').select('photo_url, title').eq('id', valentineId).single();
                
                if (data) {
                    previewImg.src = data.photo_url;
                    previewImg.style.display = 'block';
                    
                    headerTitle.textContent = data.title || "Kr√°sn√Ω moment";
                    subtitle.style.display = 'none'; 
                    
                    btnNext.classList.add('visible');
                    btnNext.onclick = () => window.location.href = `final.html?id=${valentineId}`;
                }
            } else {
                uploadTrigger.addEventListener('click', () => fileInput.click());

                fileInput.addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImg.src = e.target.result;
                            previewImg.style.display = 'block';
                            uploadTrigger.style.display = 'none'; 
                            
                            // Tady se tlaƒç√≠tko zviditeln√≠!
                            btnNext.classList.add('visible'); 
                        }
                        reader.readAsDataURL(file);
                        window.selectedFile = file;
                    }
                });

                btnNext.onclick = async () => {
                    if (window.selectedFile) {
                        btnNext.textContent = "Nahr√°v√°m...";
                        const fileName = `public/${Date.now()}_${window.selectedFile.name}`;
                        
                        const { data: uploadData, error: uploadError } = await supabase.storage
                            .from('photos')
                            .upload(fileName, window.selectedFile);

                        if (uploadError) {
                            console.error('Chyba nahr√°v√°n√≠:', uploadError);
                            alert('Nepoda≈ôilo se nahr√°t fotku.');
                            return;
                        }

                        const { data: publicUrlData } = supabase.storage
                            .from('photos')
                            .getPublicUrl(fileName);

                        localStorage.setItem('uploaded_photo_url', publicUrlData.publicUrl);
                        window.location.href = 'final.html';
                    }
                };
            }
        });
    </script>
</body>
</html>
