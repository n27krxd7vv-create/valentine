<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Editor</title>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- POZAD√ç --- */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8; 
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* --- HLAVN√ç OBSAH --- */
        #main-content {
            z-index: 20; width: 90%; max-width: 420px; text-align: center;
            opacity: 0; transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            transition: opacity 0.8s ease; /* Pro ztmavnut√≠ */
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* --- ANIMACE ODLETU (Filmov√Ω efekt) --- */
        @keyframes flyAway {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
        }
        
        .flying-away {
            animation: flyAway 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; font-size: 14px; text-transform: uppercase; }
        h1 { font-size: clamp(36px, 8vw, 48px); margin: 0 0 10px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { opacity: 0.6; margin-bottom: 30px; font-size: 15px; }

        /* --- KARTA --- */
        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3); margin-bottom: 20px;
        }

        .upload-area {
            aspect-ratio: 4/5; border: 2px dashed rgba(255,255,255,0.2); border-radius: 25px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; position: relative; overflow: hidden; background: rgba(0,0,0,0.2);
            transition: border-color 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .upload-area:hover { border-color: var(--accent); transform: scale(1.02); }

        #preview { position: absolute; width: 100%; height: 100%; object-fit: cover; display: none; }
        .plus-btn { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; margin-bottom: 15px; box-shadow: 0 0 20px rgba(255, 45, 117, 0.4); }

        /* --- TLAƒå√çTKO --- */
        .btn-continue {
            width: 100%; background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none; padding: 18px; border-radius: 100px; color: white; font-weight: 600; font-size: 18px;
            cursor: pointer; box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-continue:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5); }
        .btn-continue:active { transform: scale(0.98); }
        .btn-continue:disabled { opacity: 0.7; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="main-content">
        <h2>DIGITAL VALENTINE</h2>
        <h1>≈òekni j√≠ to</h1>
        <p class="subtitle">Vyber tu nejkr√°snƒõj≈°√≠ fotku.</p>

        <div class="glass-card">
            <label for="img-input" class="upload-area">
                <img id="preview" src="">
                <div class="plus-btn">+</div>
                <div style="font-size: 12px; font-weight: bold; letter-spacing: 2px;">VA≈†E FOTKA</div>
            </label>
            <input type="file" id="img-input" hidden accept="image/*">
        </div>

        <button class="btn-continue" id="btn-submit" onclick="submitForm()">Pokraƒçovat</button>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        const input = document.getElementById('img-input');
        const preview = document.getElementById('preview');
        const btn = document.getElementById('btn-submit');
        
        input.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // --- UPRAVEN√Å FUNKCE PRO ODLET ---
        function submitForm() {
            if (!input.files[0]) {
                alert("Pros√≠m, vyber nejd≈ô√≠v fotku! üì∏");
                return;
            }

            btn.innerText = "Odes√≠l√°n√≠...";
            btn.disabled = true;

            const main = document.getElementById('main-content');
            
            // 1. P≈ôid√°me t≈ô√≠du, kter√° spust√≠ animaci odletu nahoru
            main.classList.add('flying-away');

            // 2. Poƒçk√°me, a≈æ animace skonƒç√≠ (cca 1s), a pak p≈ôepneme na letter.html
            setTimeout(() => {
                window.location.href = 'letter.html';
            }, 1000);
        }
    </script>
</body>
</html>
