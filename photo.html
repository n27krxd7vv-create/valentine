<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Editor</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --blue-glow: #4facfe; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; 
            min-height: 100vh; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #0f0c1d; 
            background-image: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            background-attachment: fixed; 
            background-size: cover;
            color: white; 
            overflow-x: hidden; 
            overflow-y: auto;   
            display: flex; 
            justify-content: center; 
            align-items: center; 
            /* Z√°kaz v√Ωbƒõru textu pro lep≈°√≠ manipulaci s fotkou */
            user-select: none; -webkit-user-select: none;
        }

        .bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart { position: absolute; color: var(--accent); opacity: 0.8; text-shadow: 0 0 10px rgba(255, 45, 117, 0.5); animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; } }

        #main-content { 
            z-index: 20; width: 90%; max-width: 420px; text-align: center; 
            opacity: 0; transform: translateY(20px); animation: fadeIn 1s ease-out forwards; 
            position: relative; transition: opacity 0.8s ease; padding-top: 40px; padding-bottom: 60px; 
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .flying-away { animation: flyAway 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards; }
        @keyframes flyAway { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-120vh) scale(0.8); opacity: 0; } }

        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; font-size: 14px; text-transform: uppercase; }
        
        h1 { 
            font-family: 'Imperial Script', cursive; 
            font-size: 55px; 
            margin: 0 0 10px 0; 
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-transform: none; font-weight: 400; padding: 0 20px; line-height: 1.2;
        }
        
        .subtitle { opacity: 0.6; margin-bottom: 30px; font-size: 15px; }

        .glass-card { background: transparent; padding: 0; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; }

        /* --- UPLOAD AREA (R√°meƒçek) --- */
        .upload-area { 
            width: 100%; max-width: 350px; aspect-ratio: 4/5; 
            border-radius: 25px; 
            position: relative; overflow: hidden; /* D≈Øle≈æit√© pro o≈ôez */
            border: 3px solid transparent; 
            background-image: linear-gradient(#1e1333, #1e1333), linear-gradient(135deg, var(--blue-glow), var(--accent)); 
            background-origin: border-box; background-clip: content-box, border-box;
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.5), 0 0 50px rgba(255, 45, 117, 0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s; 
            
            /* Pro centrov√°n√≠ placeholderu */
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            cursor: pointer;
        }

        /* Styl obr√°zku uvnit≈ô */
        #preview { 
            position: absolute; 
            /* Zru≈°eno object-fit: cover, abychom mohli dƒõlat vlastn√≠ zoom/posun */
            width: 100%; height: 100%; 
            object-fit: contain; /* Defaultnƒõ se vejde cel√° */
            display: none; 
            z-index: 1; 
            
            /* Plynulost jen p≈ôi startu, p≈ôi dragov√°n√≠ vypneme v JS */
            transform-origin: center center;
            pointer-events: none; /* Drag eventy chyt√° rodiƒç (.upload-area) */
        }
        
        /* Kdy≈æ je fotka nahran√°, zmƒõn√≠me kurzor na "move" */
        .upload-area.has-image { cursor: grab; }
        .upload-area.has-image:active { cursor: grabbing; }

        .plus-btn { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; margin-bottom: 15px; box-shadow: 0 0 20px rgba(255, 45, 117, 0.4); z-index: 2; pointer-events: none; }
        .upload-text { font-size: 12px; font-weight: bold; letter-spacing: 2px; z-index: 2; text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none; }

        /* --- OVL√ÅDAC√ç PRVKY (ZOOM) --- */
        .controls-container {
            width: 100%; max-width: 300px;
            margin-top: 15px; margin-bottom: 25px;
            display: none; /* Skryt√©, dokud nen√≠ fotka */
            opacity: 0; transition: opacity 0.5s;
            flex-direction: column; align-items: center; gap: 5px;
        }
        .controls-container.visible { display: flex; opacity: 1; }

        .zoom-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.5); margin-bottom: 5px; }
        
        /* Modern√≠ Slider */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #fff; cursor: pointer; margin-top: -8px; box-shadow: 0 0 10px var(--accent);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 10px;
        }

        .btn-continue { width: 100%; background: linear-gradient(90deg, #ff2d75, #bc26b7); border: none; padding: 18px; border-radius: 100px; color: white; font-weight: 600; font-size: 18px; cursor: pointer; box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); transition: transform 0.2s, box-shadow 0.2s; -webkit-tap-highlight-color: transparent; }
        .btn-continue:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5); }
        .btn-continue:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="main-content">
        <h2 id="top-title">INTERACTIVE WEB VALENTINE</h2>
        
        <h1 id="main-title">≈òekni to fotkou</h1>
        <p class="subtitle" id="sub-title">Vyber tu nejkr√°snƒõj≈°√≠.</p>

        <div class="glass-card">
            <label for="img-input" class="upload-area" id="upload-label">
                <img id="preview" src="">
                <div class="plus-btn" id="plus-icon">+</div>
                <div class="upload-text" id="upload-text">VA≈†E FOTKA</div>
            </label>
            
            <div class="controls-container" id="controls">
                <span class="zoom-label">P≈ôibl√≠≈æit & Posunout</span>
                <input type="range" id="zoom-slider" min="1" max="3" step="0.01" value="1">
            </div>

            <input type="file" id="img-input" hidden accept="image/*">
        </div>

        <button class="btn-continue" id="btn-submit" onclick="submitForm()">Pokraƒçovat</button>
    </div>

    <canvas id="crop-canvas" style="display:none;"></canvas>

    <script>
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];
        function createHeart() {
            const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)]; heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = (Math.random() * 25 + 20) + 'px'; heart.style.animationDuration = (Math.random() * 5 + 6) + 's'; bg.appendChild(heart); setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        // --- PROMƒöNN√â PRO MANIPULACI S OBR√ÅZKEM ---
        const input = document.getElementById('img-input');
        const preview = document.getElementById('preview');
        const uploadArea = document.getElementById('upload-label');
        const plusIcon = document.getElementById('plus-icon');
        const uploadText = document.getElementById('upload-text');
        const controls = document.getElementById('controls');
        const zoomSlider = document.getElementById('zoom-slider');

        // State pro transformace
        let state = {
            scale: 1,
            panning: false,
            pointX: 0,
            pointY: 0,
            startX: 0,
            startY: 0,
            cssX: 0,
            cssY: 0
        };

        // 1. NAHR√ÅN√ç FOTKY
        input.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Reset stavu
                    state.scale = 1; state.cssX = 0; state.cssY = 0; zoomSlider.value = 1;
                    
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Nastav√≠me, aby fotka vyplnila r√°m (jako cover), ale ≈°lo s n√≠ h√Ωbat
                    preview.style.objectFit = "cover"; 
                    
                    plusIcon.style.display = 'none';
                    uploadText.style.display = 'none';
                    uploadArea.classList.add('has-image');
                    controls.classList.add('visible');
                    
                    updateTransform();
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. FUNKCE PRO APLIKACI TRANSFORMAC√ç (VISU√ÅLN√ç)
        function updateTransform() {
            preview.style.transform = `translate(${state.cssX}px, ${state.cssY}px) scale(${state.scale})`;
        }

        // 3. ZOOM (SLIDER)
        zoomSlider.addEventListener('input', (e) => {
            state.scale = parseFloat(e.target.value);
            updateTransform();
        });

        // 4. POSOUV√ÅN√ç (DRAG) - MY≈† I DOTYK
        const startDrag = (e) => {
            if (!preview.src) return; // Jen kdy≈æ je fotka
            // Zabr√°n√≠me kliknut√≠ na input file, kdy≈æ chceme jen posouvat
            if (e.target !== input) e.preventDefault(); 
            
            state.panning = true;
            state.startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            state.startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            state.pointX = state.cssX;
            state.pointY = state.cssY;
            uploadArea.style.cursor = 'grabbing';
        };

        const doDrag = (e) => {
            if (!state.panning) return;
            e.preventDefault();
            
            const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            
            const deltaX = clientX - state.startX;
            const deltaY = clientY - state.startY;
            
            state.cssX = state.pointX + deltaX;
            state.cssY = state.pointY + deltaY;
            
            updateTransform();
        };

        const endDrag = () => {
            state.panning = false;
            uploadArea.style.cursor = 'grab';
        };

        // Event Listenery pro Upload Area
        uploadArea.addEventListener('mousedown', startDrag);
        uploadArea.addEventListener('touchstart', startDrag, {passive: false});

        window.addEventListener('mousemove', doDrag);
        window.addEventListener('touchmove', doDrag, {passive: false});

        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);


        // --- LOGIKA SUPABASE A ULO≈ΩEN√ç ---
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const urlParams = new URLSearchParams(window.location.search);
                const valentineId = urlParams.get('id');

                if (valentineId) {
                    // === RE≈ΩIM PRO NI (P≈ò√çJEMCE) ===
                    document.getElementById('main-title').innerText = "Kr√°sn√Ω moment";
                    document.getElementById('sub-title').innerText = "Tato chv√≠le pat≈ô√≠ n√°m.";
                    document.getElementById('upload-text').innerText = "NAƒå√çT√ÅM...";
                    
                    if(plusIcon) plusIcon.style.display = 'none';
                    document.getElementById('upload-label').style.pointerEvents = 'none'; // Z√°kaz posouv√°n√≠ pro ni
                    controls.style.display = 'none'; // Skr√Ωt slider pro ni

                    const { data, error } = await supabase.from('valentines').select('photo_url').eq('id', valentineId).single();
                    
                    if (data && data.photo_url) {
                        preview.src = data.photo_url;
                        preview.style.display = 'block';
                        preview.style.objectFit = 'cover'; // Ona vid√≠ u≈æ o≈ô√≠znutou fotku
                        preview.style.transform = 'none'; // Reset transformac√≠
                        if(uploadText) uploadText.style.display = 'none';
                    }
                } else {
                    // === RE≈ΩIM TV≈ÆRCE ===
                    // Zde nic nenaƒç√≠t√°me z LS, chceme ƒçist√Ω start pro editor
                }
            } catch (err) {
                console.error("Chyba Supabase:", err);
            }
        });

        // 5. INTELIGENTN√ç ULO≈ΩEN√ç (O≈òEZ√ÅN√ç FOTKY)
        function submitForm() {
            const btn = document.getElementById('btn-submit');
            const urlParams = new URLSearchParams(window.location.search);
            const valentineId = urlParams.get('id');

            // Pokud je to div√°k, jen pokraƒçujeme
            if (valentineId) {
                document.getElementById('main-content').classList.add('flying-away');
                setTimeout(() => { window.location.href = 'final.html?id=' + valentineId; }, 1000);
                return;
            }

            // Pokud je to tv≈Ørce, mus√≠me prov√©st "Crop Magic"
            if (!preview.src || preview.style.display === 'none') {
                alert("Pros√≠m, vyber nejd≈ô√≠v fotku! üì∏");
                return;
            }

            btn.innerText = "Zpracov√°v√°m fotku...";
            
            // --- O≈òEZ√ÅN√ç POMOC√ç CANVASU ---
            try {
                const canvas = document.getElementById('crop-canvas');
                const ctx = canvas.getContext('2d');
                
                // Z√≠skat rozmƒõry r√°meƒçku (to co vid√≠≈°)
                const rect = uploadArea.getBoundingClientRect();
                
                // Nastav√≠me canvas na vysokou kvalitu (2x velikost r√°meƒçku)
                canvas.width = rect.width * 2;
                canvas.height = rect.height * 2;
                
                // Vyplnit pozad√≠ (pro jistotu)
                ctx.fillStyle = "#1e1333";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // V√Ωpoƒçet pozic
                // Proto≈æe pou≈æ√≠v√°me object-fit: cover + transform, mus√≠me to nasimulovat na canvasu
                // Nejjednodu≈°≈°√≠ trik: Vykreslit obr√°zek se stejn√Ωmi transformacemi
                
                ctx.save();
                // P≈ôesun do st≈ôedu canvasu
                ctx.translate(canvas.width / 2, canvas.height / 2);
                
                // Aplikovat posun (≈°k√°lovan√Ω na velikost canvasu) a zoom
                const scaleFactor = 2; // Proto≈æe canvas je 2x vƒõt≈°√≠ ne≈æ DOM element
                ctx.translate(state.cssX * scaleFactor, state.cssY * scaleFactor);
                ctx.scale(state.scale, state.scale);
                
                // Vykreslen√≠ obr√°zku (centrovanƒõ)
                // Mus√≠me zjistit, jak se obr√°zek renderuje v DOMu (cover logic)
                const imgRatio = preview.naturalWidth / preview.naturalHeight;
                const canvasRatio = canvas.width / canvas.height;
                
                let drawWidth, drawHeight;
                
                if (imgRatio > canvasRatio) {
                    drawHeight = canvas.height;
                    drawWidth = drawHeight * imgRatio;
                } else {
                    drawWidth = canvas.width;
                    drawHeight = drawWidth / imgRatio;
                }
                
                ctx.drawImage(preview, -drawWidth/2, -drawHeight/2, drawWidth, drawHeight);
                ctx.restore();
                
                // Ulo≈æit o≈ô√≠znutou verzi do LocalStorage
                const croppedDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                localStorage.setItem('preview_image_base64', croppedDataUrl);
                
                // Animace a odchod
                btn.innerText = "Jdeme d√°l...";
                document.getElementById('main-content').classList.add('flying-away');
                setTimeout(() => { window.location.href = 'final.html'; }, 1000);

            } catch (err) {
                console.error("Chyba p≈ôi o≈ôezu:", err);
                alert("Chyba p≈ôi zpracov√°n√≠ fotky. Zkus jinou.");
            }
        }
    </script>
</body>
</html>
