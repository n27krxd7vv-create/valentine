<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Editor</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --blue-glow: #4facfe; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; 
            min-height: 100vh; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #0f0c1d; 
            background-image: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            background-attachment: fixed; 
            background-size: cover;
            color: white; 
            overflow-x: hidden; 
            overflow-y: auto;   
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart { position: absolute; color: var(--accent); opacity: 0.8; text-shadow: 0 0 10px rgba(255, 45, 117, 0.5); animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; } }

        #main-content { 
            z-index: 20; width: 90%; max-width: 420px; text-align: center; opacity: 0; 
            transform: translateY(20px); animation: fadeIn 1s ease-out forwards; 
            position: relative; transition: opacity 0.8s ease; 
            padding-top: 40px; padding-bottom: 60px; 
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .flying-away { animation: flyAway 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards; }
        @keyframes flyAway { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-120vh) scale(0.8); opacity: 0; } }

        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; font-size: 14px; text-transform: uppercase; }
        h1 { font-size: clamp(36px, 8vw, 48px); margin: 0 0 10px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { opacity: 0.6; margin-bottom: 30px; font-size: 15px; }

        .glass-card { background: transparent; padding: 0; margin-bottom: 30px; display: flex; justify-content: center; }

        /* --- UPLOAD AREA (Sv√≠t√≠c√≠ r√°meƒçek) --- */
        .upload-area { 
            width: 100%; max-width: 350px; aspect-ratio: 4/5; 
            border-radius: 25px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            position: relative; overflow: hidden; /* D≈Øle≈æit√©: o≈ô√≠zne fotku do kulata */
            
            border: 3px solid transparent; 
            background-image: linear-gradient(#1e1333, #1e1333), linear-gradient(135deg, var(--blue-glow), var(--accent)); 
            background-origin: border-box; background-clip: content-box, border-box;
            
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.5), 0 0 50px rgba(255, 45, 117, 0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s; 
        }
        
        /* Zmƒõna kurzoru: p≈ôi nahr√°v√°n√≠ 'pointer', p≈ôi √∫pravƒõ 'move' */
        .upload-area.has-image { cursor: move; }
        .upload-area:not(.has-image) { cursor: pointer; }

        .upload-area:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 70px rgba(79, 172, 254, 0.7), 0 0 70px rgba(255, 45, 117, 0.7);
        }

        /* Styl pro obr√°zek uvnit≈ô */
        #preview { 
            display: block; 
            max-width: 100%; 
            /* D≈Øle≈æit√© pro Cropper: */
            opacity: 0; /* Skryjeme origin√°l, Cropper si vytvo≈ô√≠ vlastn√≠ */
        }

        /* √öprava stylu Cropperu, aby zapadl do designu */
        .cropper-bg { background: #1e1333; } /* Tmav√© pozad√≠ m√≠sto ≈°achovnice */
        .cropper-modal { opacity: 0.5; background-color: #000; }
        .cropper-view-box { outline: 1px solid var(--accent); outline-color: rgba(255, 45, 117, 0.75); }
        .cropper-line { background-color: var(--accent); }
        .cropper-point { background-color: var(--accent); }

        .plus-btn { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; margin-bottom: 15px; box-shadow: 0 0 20px rgba(255, 45, 117, 0.4); z-index: 10; pointer-events: none; }
        .upload-text { font-size: 12px; font-weight: bold; letter-spacing: 2px; z-index: 10; text-shadow: 0 2px 10px rgba(0,0,0,0.8); pointer-events: none; }

        .btn-continue { width: 100%; background: linear-gradient(90deg, #ff2d75, #bc26b7); border: none; padding: 18px; border-radius: 100px; color: white; font-weight: 600; font-size: 18px; cursor: pointer; box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); transition: transform 0.2s, box-shadow 0.2s; margin-top: 20px; }
        .btn-continue:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5); }
        .btn-continue:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="main-content">
        <h2 id="top-title">INTERACTIVE WEB VALENTINE</h2>
        
        <h1 id="main-title">≈òekni to fotkou</h1>
        <p class="subtitle" id="sub-title">Vyber tu nejkr√°snƒõj≈°√≠.</p>

        <div class="glass-card">
            <div class="upload-area" id="upload-container">
                <img id="preview" src="">
                <div class="plus-btn" id="plus-icon">+</div>
                <div class="upload-text" id="upload-text">VA≈†E FOTKA</div>
                <input type="file" id="img-input" hidden accept="image/*">
            </div>
        </div>

        <button class="btn-continue" id="btn-submit" onclick="submitForm()">Pokraƒçovat</button>
    </div>

    <script>
        // --- POZAD√ç ---
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];
        function createHeart() {
            const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)]; heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = (Math.random() * 25 + 20) + 'px'; heart.style.animationDuration = (Math.random() * 5 + 6) + 's'; bg.appendChild(heart); setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        // --- PROMƒöNN√â ---
        const input = document.getElementById('img-input');
        const preview = document.getElementById('preview');
        const plusIcon = document.getElementById('plus-icon');
        const uploadText = document.getElementById('upload-text');
        const uploadContainer = document.getElementById('upload-container');
        let cropper = null; // Zde bude ulo≈æen n√°stroj pro √∫pravu

        // Kliknut√≠ na kontejner otev≈ôe v√Ωbƒõr souboru (pokud tam je≈°tƒõ nen√≠ fotka k √∫pravƒõ)
        uploadContainer.addEventListener('click', function() {
            if (!cropper) {
                input.click();
            }
        });

        // --- V√ùBƒöR A √öPRAVA FOTKY ---
        input.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Nastav√≠me obr√°zek
                    preview.src = e.target.result;
                    
                    // Skryjeme ikony
                    plusIcon.style.display = 'none';
                    uploadText.style.display = 'none';
                    
                    // Zmƒõn√≠me kurzor
                    uploadContainer.classList.add('has-image');

                    // Pokud u≈æ existuje star√Ω cropper, zniƒç√≠me ho
                    if (cropper) {
                        cropper.destroy();
                    }

                    // --- INICIALIZACE CROPPER.JS ---
                    cropper = new Cropper(preview, {
                        aspectRatio: 4/5, // Pomƒõr stran 4:5 (jako r√°meƒçek)
                        viewMode: 1,      // Fotka nesm√≠ ut√©ct z r√°meƒçku
                        dragMode: 'move', // Umo≈æn√≠ posouvat fotkou
                        autoCropArea: 1,  // Automaticky vybere celou plochu
                        background: false, // Vypne ≈°achovnici
                        guides: false,     // Vypne pomocn√© ƒç√°ry (pro ƒçist≈°√≠ vzhled)
                        center: false,
                        highlight: false,
                        cropBoxMovable: false, // R√°meƒçek je fixn√≠, h√Ωbe se fotkou
                        cropBoxResizable: false,
                        toggleDragModeOnDblclick: false,
                    });
                }
                reader.readAsDataURL(file);
            }
        });

        // --- LOGIKA NAƒå√çT√ÅN√ç (P≈ò√çJEMCE vs TV≈ÆRCE) ---
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const urlParams = new URLSearchParams(window.location.search);
                const valentineId = urlParams.get('id');

                if (valentineId) {
                    // === RE≈ΩIM PRO NI ===
                    document.getElementById('main-title').innerText = "Kr√°sn√Ω moment";
                    document.getElementById('sub-title').innerText = "Tato chv√≠le pat≈ô√≠ n√°m.";
                    document.getElementById('upload-text').innerText = "NAƒå√çT√ÅM...";
                    
                    plusIcon.style.display = 'none';
                    uploadContainer.style.pointerEvents = 'none'; // Zablokujeme √∫pravy

                    const { data } = await supabase.from('valentines').select('photo_url').eq('id', valentineId).single();
                    
                    if (data && data.photo_url) {
                        // Ona uvid√≠ u≈æ o≈ô√≠znutou fotku jako bƒõ≈æn√Ω obr√°zek (bez Cropperu)
                        preview.src = data.photo_url;
                        preview.style.width = '100%';
                        preview.style.height = '100%';
                        preview.style.objectFit = 'cover';
                        preview.style.opacity = '1'; // Zviditeln√≠me
                        if(uploadText) uploadText.style.display = 'none';
                    }
                } else {
                    // === RE≈ΩIM TV≈ÆRCE ===
                    // Tady nic nenaƒç√≠t√°me z localStorage, proto≈æe Cropper pot≈ôebuje "ƒçist√Ω start" 
                    // nebo by to bylo slo≈æit√© na znovuobnoven√≠. Nech√°me ho vybrat fotku znovu.
                }
            } catch (err) {
                console.error("Chyba:", err);
            }
        });

        // --- ODESL√ÅN√ç ---
        function submitForm() {
            const btn = document.getElementById('btn-submit');
            const urlParams = new URLSearchParams(window.location.search);
            const valentineId = urlParams.get('id');

            // Pokud jsme v re≈æimu tv≈Ørce, mus√≠me ulo≈æit O≈ò√çZNUT√ù v√Ωsledek
            if (!valentineId) {
                if (!cropper) {
                    alert("Pros√≠m, vyber nejd≈ô√≠v fotku! üì∏");
                    return;
                }

                // Z√≠sk√°me o≈ô√≠znutou fotku jako Base64
                const croppedCanvas = cropper.getCroppedCanvas({
                    width: 800, // Optimalizovan√° ≈°√≠≈ôka
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high',
                });
                
                const finalImage = croppedCanvas.toDataURL('image/jpeg', 0.9);
                
                // Ulo≈æ√≠me fin√°ln√≠ v√Ωsledek do pamƒõti
                localStorage.setItem('preview_image_base64', finalImage);
            }

            // Animace odletu
            btn.innerText = "Jdeme d√°l...";
            document.getElementById('main-content').classList.add('flying-away');

            setTimeout(() => {
                if (valentineId) window.location.href = 'letter.html?id=' + valentineId;
                else window.location.href = 'letter.html';
            }, 1000);
        }
    </script>
</body>
</html>
