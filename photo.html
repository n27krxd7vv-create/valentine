<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Fotka</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #ff2d75; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%); 
            color: white; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
        }
        
        /* Pozad√≠ - Srd√≠ƒçka */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart { position: absolute; color: var(--accent); opacity: 0.8; animation: floatUp linear infinite; }
        @keyframes floatUp { 
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 
            10% { opacity: 0.8; } 
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } 
        }

        /* Hlavn√≠ karta */
        #main-content { 
            z-index: 50; /* Mus√≠ b√Ωt vysoko, aby ≈°lo klikat */
            width: 90%; max-width: 420px; text-align: center; 
            position: relative; animation: fadeIn 1s ease-out; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 35px; padding: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            margin-bottom: 20px; 
        }
        
        /* Upload z√≥na */
        .upload-area { 
            aspect-ratio: 4/5; 
            border: 2px dashed rgba(255, 255, 255, 0.3); 
            border-radius: 25px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            position: relative; overflow: hidden; 
            background: rgba(0,0,0,0.2); 
            cursor: pointer; transition: 0.2s;
        }
        .upload-area:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--accent); }
        .upload-area:active { transform: scale(0.98); }

        #preview { position: absolute; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 5; }
        
        /* Placeholder text */
        .upload-placeholder { z-index: 2; pointer-events: none; }
        .icon-plus { font-size: 50px; margin-bottom: 15px; }
        
        h1 { margin: 10px 0 30px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Tlaƒç√≠tko */
        .btn-continue { 
            width: 100%; background: linear-gradient(90deg, #ff2d75, #bc26b7); 
            border: none; padding: 18px; border-radius: 100px; 
            color: white; font-weight: bold; font-size: 18px; cursor: pointer; 
            opacity: 0.5; pointer-events: none; transition: 0.3s;
        }
        .btn-continue.active { opacity: 1; pointer-events: auto; box-shadow: 0 0 20px rgba(255, 45, 117, 0.4); }

        /* Skryt√Ω input */
        #file-input { display: none; }
    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="main-content">
        <h1 id="main-title">Vyber vzpom√≠nku</h1>

        <div class="glass-card">
            <div class="upload-area" id="upload-box" onclick="handleBoxClick()">
                <img id="preview" src="">
                
                <div class="upload-placeholder" id="placeholder">
                    <div class="icon-plus">üì∏</div>
                    <div>Klikni pro nahr√°n√≠</div>
                </div>
            </div>
        </div>

        <input type="file" id="file-input" accept="image/*" onchange="fileSelected()">
        
        <button class="btn-continue" id="btn-next" onclick="goNext()">Pokraƒçovat</button>
    </div>

    <script>
        // === TVOJE KL√çƒåE ===
        const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const valentineId = urlParams.get('id');

        // --- 1. Srd√≠ƒçka (Spust√≠ se hned) ---
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®'];
        
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => heart.remove(), 11000);
        }
        setInterval(spawnHeart, 300); // Rychlej≈°√≠ interval pro v√≠ce srd√≠ƒçek

        // --- 2. Logika str√°nky ---
        window.addEventListener('load', async () => {
            if (valentineId) {
                // P≈ò√çJEMCE (Prohl√≠≈æ√≠)
                document.getElementById('main-title').innerText = "Vzpom√≠n√°≈°?";
                document.getElementById('placeholder').innerText = "Naƒç√≠t√°m...";
                
                // St√°hnout data
                const { data } = await supabase.from('valentines').select('photo_url').eq('id', valentineId).single();
                if (data && data.photo_url) {
                    showImage(data.photo_url);
                }
            } else {
                // TV≈ÆRCE (Nahr√°v√°)
                // Zkusit naƒç√≠st z pamƒõti, pokud se vr√°til
                const saved = localStorage.getItem('preview_image_base64');
                if (saved) showImage(saved);
            }
        });

        // Kliknut√≠ na r√°meƒçek
        function handleBoxClick() {
            // Pokud NEN√ç ID (jsme tv≈Ørce), otev≈ôeme v√Ωbƒõr souboru
            if (!valentineId) {
                document.getElementById('file-input').click();
            }
        }

        // U≈æivatel vybral soubor
        function fileSelected() {
            const input = document.getElementById('file-input');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    localStorage.setItem('preview_image_base64', base64);
                    showImage(base64);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Zobrazen√≠ fotky
        function showImage(src) {
            const img = document.getElementById('preview');
            img.src = src;
            img.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            
            // Pokud jsme tv≈Ørce, aktivujeme tlaƒç√≠tko. Pokud p≈ô√≠jemce, taky (pro p≈ôechod d√°l)
            const btn = document.getElementById('btn-next');
            btn.classList.add('active');
            
            // Pokud jsme p≈ô√≠jemce, zmƒõn√≠me styl r√°meƒçku (zru≈°√≠me ƒç√°rkovan√Ω okraj)
            if (valentineId) {
                document.querySelector('.upload-area').style.border = '2px solid rgba(255,255,255,0.2)';
            }
        }

        // Jdeme d√°l
        function goNext() {
            const content = document.getElementById('main-content');
            content.style.transition = "1s";
            content.style.transform = "translateY(-100vh)";
            content.style.opacity = "0";
            
            setTimeout(() => {
                if (valentineId) window.location.href = 'letter.html?id=' + valentineId;
                else window.location.href = 'letter.html';
            }, 800);
        }
    </script>
</body>
</html>
