<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Fotka</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', system-ui, sans-serif; background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%); color: white; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* Pozad√≠ - Srd√≠ƒçka */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart { position: absolute; color: var(--accent); opacity: 0.8; text-shadow: 0 0 10px rgba(255, 45, 117, 0.5); animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }

        /* Hlavn√≠ karta */
        #main-content { z-index: 20; width: 90%; max-width: 420px; text-align: center; opacity: 0; transform: translateY(20px); animation: fadeIn 1s ease-out forwards; position: relative; transition: opacity 0.8s ease; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); margin-bottom: 20px; }
        
        /* R√°meƒçek na fotku / Upload z√≥na */
        .upload-area { 
            aspect-ratio: 4/5; border: 2px solid var(--glass-border); border-radius: 25px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            position: relative; overflow: hidden; background: rgba(0,0,0,0.2); 
            cursor: pointer; transition: 0.3s;
        }
        .upload-area:active { transform: scale(0.98); }

        #preview { position: absolute; width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* Placeholder (kdy≈æ nen√≠ fotka) */
        .upload-placeholder { display: flex; flex-direction: column; align-items: center; transition: opacity 0.5s; color: rgba(255,255,255,0.7); }
        .icon-plus { font-size: 40px; margin-bottom: 10px; background: rgba(255,255,255,0.1); width: 70px; height: 70px; display: flex; justify-content: center; align-items: center; border-radius: 50%; border: 1px dashed rgba(255,255,255,0.3); }

        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; font-size: 14px; text-transform: uppercase; }
        h1 { font-size: clamp(30px, 8vw, 40px); margin: 0 0 10px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { opacity: 0.6; margin-bottom: 30px; font-size: 15px; }

        /* Tlaƒç√≠tko */
        .btn-continue { 
            width: 100%; background: linear-gradient(90deg, #ff2d75, #bc26b7); border: none; padding: 18px; 
            border-radius: 100px; color: white; font-weight: 600; font-size: 18px; cursor: pointer; 
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); transition: 0.3s; 
            opacity: 0.5; pointer-events: none; /* Deaktivovan√© dokud nen√≠ fotka */
        }
        .btn-continue.active { opacity: 1; pointer-events: auto; transform: scale(1); }
        .btn-continue.active:hover { transform: scale(1.05); }
        
        .flying-away { animation: flyAway 1.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards; }
        @keyframes flyAway { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-120vh) scale(0.8); opacity: 0; } }
        
        #file-input { display: none; }
    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="main-content">
        <h2 id="top-label">DIGITAL VALENTINE</h2>
        <h1 id="main-title">Vyber vzpom√≠nku</h1>
        <p class="subtitle" id="sub-text">Klikni a nahraj va≈°i spoleƒçnou fotku.</p>

        <div class="glass-card">
            <div class="upload-area" id="upload-box" onclick="triggerUpload()">
                <img id="preview" src="">
                
                <div class="upload-placeholder" id="placeholder">
                    <div class="icon-plus">üì∏</div>
                    <div id="loading-text">Nahr√°t fotku</div>
                </div>
            </div>
        </div>

        <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect()">

        <button class="btn-continue" id="btn-submit" onclick="nextPage()">Pokraƒçovat</button>
    </div>

    <script>
        // === KL√çƒåE ===
        const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const valentineId = urlParams.get('id');
        const btn = document.getElementById('btn-submit');
        const fileInput = document.getElementById('file-input');

        // Pozad√≠ - Srd√≠ƒçka
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        // --- HLAVN√ç LOGIKA ---
        window.addEventListener('load', async () => {
            if (valentineId) {
                // === RE≈ΩIM P≈ò√çJEMCE (Jen kouk√°) ===
                document.getElementById('main-title').innerText = "≈òekni j√≠ to";
                document.getElementById('sub-text').innerText = "Tato vzpom√≠nka pat≈ô√≠ v√°m.";
                document.getElementById('loading-text').innerText = "Naƒç√≠t√°m...";
                
                // Z√°kaz klik√°n√≠ pro upload
                document.getElementById('upload-box').onclick = null; 

                const { data } = await supabase.from('valentines').select('photo_url').eq('id', valentineId).single();

                if (data && data.photo_url) {
                    showImage(data.photo_url);
                } else {
                    document.getElementById('loading-text').innerText = "Fotka nenalezena üòî";
                }
            } else {
                // === RE≈ΩIM TV≈ÆRCE (Nahr√°v√°) ===
                // Zkontrolujeme, jestli u≈æ nƒõco nenahr√°l d≈ô√≠ve (kdy≈æ dal Zpƒõt)
                const stored = localStorage.getItem('preview_image_base64');
                if (stored) {
                    showImage(stored);
                }
            }
        });

        // Funkce pro kliknut√≠ na r√°meƒçek
        function triggerUpload() {
            if (!valentineId) {
                fileInput.click();
            }
        }

        // Zpracov√°n√≠ nahr√°n√≠ souboru
        function handleFileSelect() {
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    // Ulo≈æ√≠me do pamƒõti pro Checkout
                    localStorage.setItem('preview_image_base64', base64);
                    showImage(base64);
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        // Zobrazen√≠ fotky a aktivace tlaƒç√≠tka
        function showImage(src) {
            const img = document.getElementById('preview');
            img.src = src;
            img.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            
            // Aktivovat tlaƒç√≠tko
            btn.classList.add('active');
        }

        // P≈ôechod d√°l
        function nextPage() {
            const main = document.getElementById('main-content');
            main.classList.add('flying-away');
            
            setTimeout(() => {
                if (valentineId) window.location.href = 'letter.html?id=' + valentineId;
                else window.location.href = 'letter.html';
            }, 1000);
        }
    </script>
</body>
</html>
