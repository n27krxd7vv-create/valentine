<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Příběh</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #intro-screen {
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 1s ease;
            cursor: default;
            -webkit-tap-highlight-color: transparent;
        }
        
        #intro-screen.clickable { cursor: pointer; }

        .lottie-wrapper {
            width: 300px; height: 300px;
            filter: drop-shadow(0 0 40px rgba(255, 45, 117, 0.3));
            transition: transform 0.3s ease;
        }
        
        #intro-screen.clickable:hover .lottie-wrapper { transform: scale(1.05); }

        /* Nastavení opacity pro plynulé mizení/objevování */
        dotlottie-player {
            opacity: 0; 
            transition: opacity 1s ease-in-out;
        }
        
        dotlottie-player.visible { opacity: 1; }

        .intro-text {
            margin-top: 20px; text-align: center;
            opacity: 0; transition: opacity 1s ease;
            color: rgba(255, 255, 255, 0.9);
            min-height: 40px;
        }
        
        .intro-text.visible { animation: pulse 2.5s infinite; opacity: 1; }
        
        .line-1 {
            display: block; font-size: 13px; letter-spacing: 3px; 
            text-transform: uppercase; font-weight: 600; margin-bottom: 5px;
        }
        
        .line-2 {
            display: block; font-size: 11px; letter-spacing: 5px; 
            text-transform: uppercase; font-weight: 300; opacity: 0.7;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="intro-screen" onclick="goToNextPage()">
        <div class="lottie-wrapper">
            <dotlottie-player 
                id="player" 
                src="https://lottie.host/43d94318-f273-4d49-89fa-6c73476c928b/JSZXP0vfQb.lottie" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                autoplay>
            </dotlottie-player>
        </div>
        
        <div class="intro-text" id="text-container"></div>
    </div>

    <script>
        const URL_KVETINA = "https://lottie.host/6400e67e-005b-4ee6-b6dc-b7dca39f5cdd/Tjl38AIdzr.lottie";
        
        const player = document.getElementById('player');
        const textContainer = document.getElementById('text-container');
        const screen = document.getElementById('intro-screen');
        
        let canClick = false;

        // 1. START: Plynulé zobrazení panáčka
        window.addEventListener('load', () => {
            player.loop = false; 
            setTimeout(() => {
                player.classList.add('visible'); 
            }, 100);
        });

        // 2. PŘECHOD: Panáček skončí -> Květina
        player.addEventListener('complete', () => {
            // Kontrola, abychom reagovali jen na první animaci (panáčka)
            if (!canClick) {
                // A) Fade-out panáčka
                player.classList.remove('visible'); 

                // B) Počkáme 1s (než zmizí), vyměníme za květinu
                setTimeout(() => {
                    player.load(URL_KVETINA);
                    
                    // --- ZDE JE OPRAVA ---
                    // Vynutíme loop natvrdo přes atribut i vlastnost
                    player.setAttribute('loop', ''); 
                    player.loop = true; 
                    // ---------------------
                    
                    player.play();
                    
                    // C) Fade-in květiny
                    player.classList.add('visible'); 
                    
                    // D) Texty
                    textContainer.innerHTML = `
                        <span class="line-1">KLIKNI NA KVĚTINU</span>
                        <span class="line-2">PRO TEBE</span>
                    `;
                    textContainer.classList.add('visible');
                    screen.classList.add('clickable');
                    
                    canClick = true;
                }, 1000); 
            }
        });

        // 3. KONEC: Kliknutí -> Přesměrování
        function goToNextPage() {
            if (canClick) {
                screen.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.href = 'photo.html';
                }, 1000); 
            }
        }
    </script>
</body>
</html>
