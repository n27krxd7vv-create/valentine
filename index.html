<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Valentine | Pro ni</title>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: var(--accent);
            opacity: 0.3;
            filter: blur(1px);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-deep);
            transition: opacity 1s ease, visibility 1s;
        }

        .big-heart {
            font-size: 120px;
            cursor: pointer;
            filter: drop-shadow(0 0 30px var(--accent));
            animation: beat 1.2s infinite;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .big-heart:hover {
            transform: scale(1.3);
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .intro-text {
            margin-top: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0.6;
        }

        /* --- MAIN CONTENT --- */
        #main-content {
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease-out;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            text-align: center;
            visibility: hidden;
        }

        .container.active #main-content {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }

        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        h1 { font-size: 48px; margin: 0 0 10px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { opacity: 0.6; margin-bottom: 40px; }

        /* --- PHOTO CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .upload-area {
            aspect-ratio: 4/5;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        #preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .plus-btn {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.4);
        }

        /* --- BUTTON --- */
        .btn-continue {
            margin-top: 40px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none;
            padding: 18px 60px;
            border-radius: 100px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3);
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5);
        }

        .footer { margin-top: 25px; font-size: 12px; opacity: 0.4; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="intro-screen">
        <div class="big-heart" onclick="startApp()">‚ù§Ô∏è</div>
        <div class="intro-text">Klikni pro l√°sku</div>
    </div>

    <div id="main-content">
        <h2>DIGITAL VALENTINE</h2>
        <h1>≈òekni j√≠ to</h1>
        <p class="subtitle">Jedno p≈ô√°n√≠. Tis√≠c emoc√≠.</p>

        <div class="glass-card">
            <label for="img-input" class="upload-area">
                <img id="preview" src="">
                <div class="plus-btn">+</div>
                <div style="font-size: 12px; font-weight: bold; letter-spacing: 2px;">VA≈†E FOTKA</div>
            </label>
            <input type="file" id="img-input" hidden accept="image/*">
        </div>

        <button class="btn-continue">Pokraƒçovat</button>
        <div class="footer">STVO≈òENO S L√ÅSKOU ‚Ä¢ 2024</div>
    </div>

    <script>
        // Start aplikace
        function startApp() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-screen').style.visibility = 'hidden';
                document.body.classList.add('active');
                document.getElementById('main-content').style.opacity = '1';
                document.getElementById('main-content').style.visibility = 'visible';
                document.getElementById('main-content').style.transform = 'scale(1)';
            }, 1000);
        }

        // N√°hled fotky
        const input = document.getElementById('img-input');
        const preview = document.getElementById('preview');
        
        input.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Generov√°n√≠ motion graphics srd√≠ƒçek na pozad√≠
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            
            bg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
