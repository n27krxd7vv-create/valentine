<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Příběh</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #intro-screen {
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 0.8s ease;
            cursor: default;
            -webkit-tap-highlight-color: transparent;
        }
        
        #intro-screen.clickable { cursor: pointer; }

        .lottie-wrapper {
            width: 300px; height: 300px;
            filter: drop-shadow(0 0 40px rgba(255, 45, 117, 0.3));
            transition: transform 0.3s ease;
        }
        
        #intro-screen.clickable:hover .lottie-wrapper { transform: scale(1.05); }

        .intro-text {
            margin-top: 20px; letter-spacing: 3px; text-transform: uppercase;
            font-size: 13px; opacity: 0; transition: opacity 1s ease;
            color: rgba(255, 255, 255, 0.8); font-weight: 500;
            min-height: 20px;
        }
        
        .intro-text.visible { animation: pulse 2s infinite; opacity: 1; }
        
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="intro-screen" onclick="goToNextPage()">
        <div class="lottie-wrapper">
            <dotlottie-player 
                id="player" 
                src="https://lottie.host/43d94318-f273-4d49-89fa-6c73476c928b/JSZXP0vfQb.lottie" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                autoplay>
            </dotlottie-player>
        </div>
        <div class="intro-text" id="text"></div>
    </div>

    <script>
        // Odkaz na druhou animaci (Květina)
        const URL_KVETINA = "https://lottie.host/6400e67e-005b-4ee6-b6dc-b7dca39f5cdd/Tjl38AIdzr.lottie";
        
        const player = document.getElementById('player');
        const text = document.getElementById('text');
        const screen = document.getElementById('intro-screen');
        
        let canClick = false;

        // Nastavíme, že první animace (zadaná nahoře v HTML) se přehraje jen jednou
        player.loop = false;

        // Až panáček skončí -> Přehrát Květinu
        player.addEventListener('complete', () => {
            if (!canClick) {
                // Načíst květinu
                player.load(URL_KVETINA);
                player.loop = true; 
                player.play();
                
                // Zobrazit text a povolit kliknutí
                text.innerText = "KLIKNI NA KVĚTINU";
                text.classList.add('visible');
                screen.classList.add('clickable');
                canClick = true;
            }
        });

        // Kliknutí -> Přesměrování na photo.html
        function goToNextPage() {
            if (canClick) {
                screen.style.opacity = '0';
                screen.querySelector('.lottie-wrapper').style.transform = 'scale(1.5) rotate(10deg)';
                
                setTimeout(() => {
                    window.location.href = 'photo.html';
                }, 800);
            }
        }
    </script>
</body>
</html>
