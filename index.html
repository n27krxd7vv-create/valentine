<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Lottie Experience</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND MOTION --- */
        .bg-elements {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            animation: floatUp linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.3; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- INTRO SCREEN (Lottie) --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-deep);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lottie-container {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .lottie-container:hover { transform: scale(1.1); }

        .hint {
            margin-top: -20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
            opacity: 0.4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        /* --- MAIN APP CONTENT --- */
        #main-app {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9) translateY(20px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #main-app.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) translateY(0);
        }

        h1 { font-size: clamp(32px, 8vw, 46px); margin: 0; font-weight: 300; }
        .subtitle { opacity: 0.6; margin-bottom: 30px; font-size: 14px; }

        /* --- GLASS CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .photo-box {
            width: 100%;
            aspect-ratio: 4/5;
            border-radius: 20px;
            background: rgba(0,0,0,0.2);
            border: 1px dashed rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        #preview {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .plus-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .btn-main {
            width: 100%;
            margin-top: 30px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none;
            padding: 16px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 45, 117, 0.3);
        }

        .footer { margin-top: 20px; font-size: 10px; opacity: 0.3; letter-spacing: 2px; }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="intro-screen">
        <div class="lottie-container" onclick="startExperience()">
            <dotlottie-player 
                src="https://lottie.host/80708f51-3642-45e5-827b-232f05a11c1e/77P50w0P2y.json" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>
        <div class="hint">Dotkni se mého srdce</div>
    </div>

    <div id="main-app">
        <h2 style="font-size: 12px; letter-spacing: 4px; opacity: 0.5;">DIGITAL VALENTINE</h2>
        <h1>Řekni jí to</h1>
        <p class="subtitle">Jedno přání. Tisíc emocí.</p>

        <div class="glass-card">
            <label for="upload" class="photo-box">
                <img id="preview" src="">
                <div class="plus-icon">+</div>
                <div style="font-size: 11px; font-weight: bold; letter-spacing: 2px;">VAŠE FOTKA</div>
            </label>
            <input type="file" id="upload" hidden accept="image/*">
        </div>

        <button class="btn-main">Pokračovat →</button>
        <div class="footer">PREMIUM EXPERIENCE • 2024</div>
    </div>

    <script>
        // Přechod z intra do aplikace
        function startExperience() {
            const intro = document.getElementById('intro-screen');
            const app = document.getElementById('main-app');
            
            intro.style.opacity = '0';
            intro.style.transform = 'scale(1.2)';
            
            setTimeout(() => {
                intro.style.display = 'none';
                app.classList.add('active');
                generateBackgroundHearts();
            }, 800);
        }

        // Náhled fotky
        document.getElementById('upload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Motion Graphics na pozadí
        function generateBackgroundHearts() {
            const bg = document.getElementById('bg');
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = '❤️';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = (Math.random() * 15 + 10) + 'px';
                h.style.animationDuration = (Math.random() * 3 + 4) + 's';
                bg.appendChild(h);
                setTimeout(() => h.remove(), 5000);
            }, 600);
        }
    </script>
</body>
</html>
