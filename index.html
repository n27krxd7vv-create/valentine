<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine</title>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Pozad√≠ - Srd√≠ƒçka */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8; 
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* Hlavn√≠ obsah */
        .intro-container {
            z-index: 10; text-align: center;
            width: 90%; max-width: 400px;
        }

        h1 {
            font-size: clamp(40px, 10vw, 60px);
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 18px; color: rgba(255,255,255,0.7);
            margin-top: 10px; margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Tlaƒç√≠tko */
        .btn-start {
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none; padding: 20px 50px;
            border-radius: 100px; color: white;
            font-weight: bold; font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 1s ease-out 0.5s backwards;
            text-decoration: none; display: inline-block;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 45, 117, 0.7);
        }
        
        .btn-start:active { transform: scale(0.95); }

        /* Animace */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Odlet p≈ôi kliknut√≠ */
        .fly-away { animation: pageExit 0.8s ease-in forwards; }
        @keyframes pageExit { to { opacity: 0; transform: scale(1.5); filter: blur(10px); } }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="intro-container" id="main">
        <h1>Pro tebe</h1>
        <p>M√°m pro tebe mal√© p≈ôekvapen√≠...</p>
        
        <button class="btn-start" onclick="startStory()">Zaƒç√≠t p≈ô√≠bƒõh</button>
    </div>

    <script>
        // 1. Pozad√≠
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        // 2. Funkce pro p≈ôesmƒõrov√°n√≠ s ID
        function startStory() {
            const main = document.getElementById('main');
            main.classList.add('fly-away');

            setTimeout(() => {
                // Z√≠sk√°n√≠ ID z URL (nap≈ô. ?id=123)
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');

                // Pokud ID existuje, po≈°leme ho d√°l, jinak jdeme bez nƒõj
                if (id) {
                    window.location.href = 'photo.html?id=' + id;
                } else {
                    window.location.href = 'photo.html';
                }
            }, 600); // Poƒçk√°me na animaci
        }
    </script>
</body>
</html>
