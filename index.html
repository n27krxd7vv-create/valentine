<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Nadƒçasov√© P≈ô√°n√≠</title>
    <style>
        :root {
            --bg-deep: #0b0915;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-deep);
            transition: opacity 0.8s ease;
        }

        .big-heart {
            font-size: clamp(80px, 20vw, 120px);
            cursor: pointer;
            filter: drop-shadow(0 0 30px var(--accent));
            animation: beat 1.2s infinite;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .intro-text {
            margin-top: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 12px;
            opacity: 0.5;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* --- MAIN CONTENT --- */
        #main-app {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            visibility: hidden;
            padding: 20px;
        }

        #main-app.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        h2 { font-size: 12px; letter-spacing: 3px; font-weight: 300; margin-bottom: 8px; color: var(--accent); }
        h1 { font-size: clamp(32px, 10vw, 42px); margin: 0 0 10px 0; font-weight: 700; }
        .subtitle { font-size: 14px; opacity: 0.6; margin-bottom: 30px; }

        /* --- RESPONSIVE PHOTO CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: clamp(15px, 5vw, 25px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .upload-area {
            width: 100%;
            aspect-ratio: 3 / 4;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
        }

        #preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 2;
        }

        .plus-btn {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.4);
            z-index: 1;
        }

        .btn-continue {
            width: 100%;
            margin-top: 25px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none;
            padding: 16px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-continue:active { transform: scale(0.98); }

        .footer { margin-top: 20px; font-size: 10px; opacity: 0.4; letter-spacing: 2px; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="intro-screen">
        <div class="big-heart" id="trigger-heart">‚ù§Ô∏è</div>
        <div class="intro-text">Klepni pro p≈ôekvapen√≠</div>
    </div>

    <div id="main-app">
        <h2>DIGITAL VALENTINE</h2>
        <h1>≈òekni j√≠ to</h1>
        <p class="subtitle">Jedno p≈ô√°n√≠. Tis√≠c emoc√≠.</p>

        <div class="glass-card">
            <label for="img-input" class="upload-area">
                <img id="preview" src="">
                <div class="plus-btn">+</div>
                <div style="font-size: 11px; font-weight: bold; letter-spacing: 2px;">NAHR√ÅT FOTKU</div>
            </label>
            <input type="file" id="img-input" hidden accept="image/*">
        </div>

        <button class="btn-continue">Pokraƒçovat</button>
        <div class="footer">PREMIUM DIGITAL EXPERIENCE 2024</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationStarted = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isExplosion = false) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 15 + 5;
                this.speedX = isExplosion ? (Math.random() - 0.5) * 20 : (Math.random() - 0.5) * 2;
                this.speedY = isExplosion ? (Math.random() - 0.5) * 20 : Math.random() * -2 - 1;
                this.gravity = isExplosion ? 0.15 : 0;
                this.opacity = 1;
                this.color = ['#ff2d75', '#ff6b9d', '#bc26b7', '#ffffff'][Math.floor(Math.random() * 4)];
                this.text = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.gravity) this.speedY += this.gravity;
                this.opacity -= 0.008;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px serif`;
                ctx.fillText(this.text, this.x, this.y);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Neust√°l√© jemn√© generov√°n√≠ na pozad√≠
            if (animationStarted && Math.random() < 0.1) {
                particles.push(new Particle(Math.random() * canvas.width, canvas.height + 20));
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        document.getElementById('trigger-heart').addEventListener('click', (e) => {
            // 1. V√Ωbuch
            const rect = e.target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 60; i++) {
                particles.push(new Particle(centerX, centerY, true));
            }

            // 2. Skryt√≠ intra a zobrazen√≠ appky
            document.getElementById('intro-screen').style.opacity = '0';
            animationStarted = true;
            
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-app').classList.add('visible');
            }, 800);
        });

        // N√°hled obr√°zku
        document.getElementById('img-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
