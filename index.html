<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Valentine - ≈òekni j√≠ to</title>
    <style>
        :root {
            --bg-dark: #0f0c1d;
            --accent-pink: #ff4d79;
            --gradient: linear-gradient(135deg, #ff4d79 0%, #7028e4 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Animovan√© pozad√≠ se srd√≠ƒçky */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 121, 0.4);
            animation: float 6s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Hlavn√≠ kontejner */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            margin: 0;
            font-weight: 300;
        }

        p.subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        /* Box pro fotku */
        .photo-upload {
            width: 280px;
            height: 380px;
            margin: 0 auto;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .photo-upload:hover {
            transform: scale(1.02);
            border-color: var(--accent-pink);
        }

        /* Rohov√© znaƒçky */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 77, 121, 0.5);
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .plus-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-text {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        #preview-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* Tlaƒç√≠tko */
        .btn {
            margin-top: 40px;
            padding: 15px 40px;
            border-radius: 50px;
            background: var(--gradient);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 121, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 77, 121, 0.4);
        }

        .footer-info {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-container"></div>

    <div class="container">
        <h2>Digital Valentine</h2>
        <h1>≈òekni j√≠ to</h1>
        <p class="subtitle">Jedno p≈ô√°n√≠. Tis√≠c emoc√≠.</p>

        <label for="file-input">
            <div class="photo-upload">
                <div class="corner top-left"></div>
                <div class="corner bottom-right"></div>
                
                <img id="preview-img" src="" alt="N√°hled">
                
                <div class="plus-icon" id="plus-icon">+</div>
                <div class="upload-text" id="upload-label">Va≈°e fotka</div>
            </div>
        </label>
        <input type="file" id="file-input" accept="image/*">

        <button class="btn" onclick="nextStep()">
            Pokraƒçovat <span>‚Üí</span>
        </button>

        <div class="footer-info">
            60 sekund ¬∑ zcela zdarma
        </div>
    </div>

    <script>
        // Funkce pro n√°hled obr√°zku
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('preview-img');
        const plusIcon = document.getElementById('plus-icon');
        const uploadLabel = document.getElementById('upload-label');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    plusIcon.style.display = 'none';
                    uploadLabel.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Generov√°n√≠ plovouc√≠ch srd√≠ƒçek
        function createHearts() {
            const container = document.getElementById('heart-container');
            const heartIcons = ['‚ù§', '‚ô•', '‚ô°', 'üíï'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                    heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                    container.appendChild(heart);
                    
                    // Odstranƒõn√≠ srd√≠ƒçka po animaci a vytvo≈ôen√≠ nov√©ho
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 300);
            }
        }

        setInterval(createHearts, 3000);
        createHearts();

        function nextStep() {
            alert('Tady by pokraƒçoval proces vytv√°≈ôen√≠ p≈ô√°n√≠! ‚ù§Ô∏è');
        }
    </script>
</body>
</html>
