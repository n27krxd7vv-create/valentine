<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Lottie Intro</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: var(--accent);
            opacity: 0.3;
            filter: blur(2px);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* --- INTRO SCREEN (Upraveno pro Lottie) --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-deep);
            transition: opacity 1s ease, visibility 1s;
            cursor: pointer; /* Cel√° obrazovka je klikateln√° */
        }

        /* Nov√Ω kontejner pro Lottie animaci */
        .lottie-wrapper {
            width: 250px; /* Velikost srdce */
            height: 250px;
            /* P≈ôid√° jemnou z√°≈ôi okolo animace, aby to vypadalo jako na fotce */
            filter: drop-shadow(0 0 30px rgba(255, 45, 117, 0.6));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Efekt p≈ôi najet√≠ my≈°√≠ (zvƒõt≈°en√≠) */
        #intro-screen:hover .lottie-wrapper {
            transform: scale(1.1);
        }

        .intro-text {
            margin-top: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0.6;
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* --- MAIN CONTENT --- */
        #main-content {
            opacity: 0;
            transform: scale(0.9) translateY(30px);
            transition: all 1s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 10;
            width: 90%;
            max-width: 420px;
            text-align: center;
            visibility: hidden;
        }

        #main-content.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            visibility: visible;
        }

        h2 { font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; font-size: 14px; }
        h1 { font-size: clamp(36px, 8vw, 48px); margin: 0 0 10px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { opacity: 0.6; margin-bottom: 30px; }

        /* --- PHOTO CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 30px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .upload-area {
            aspect-ratio: 4/5;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            transition: border-color 0.3s;
        }
        
        .upload-area:hover { border-color: var(--accent); }

        #preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .plus-btn {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.4);
        }

        /* --- BUTTON --- */
        .btn-continue {
            margin-top: 30px;
            width: 100%;
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none;
            padding: 18px;
            border-radius: 100px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3);
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-continue:active { transform: scale(0.98); }

        .footer { margin-top: 25px; font-size: 12px; opacity: 0.4; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div id="intro-screen" onclick="startApp()">
        
        <div class="lottie-wrapper">
            <dotlottie-player 
                src="https://lottie.host/a6673319-6d60-4cb7-8101-5cb6c0214868/1e1F1Z0q1e.json" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>

        <div class="intro-text">Klikni pro l√°sku</div>
    </div>

    <div id="main-content">
        <h2>DIGITAL VALENTINE</h2>
        <h1>≈òekni j√≠ to</h1>
        <p class="subtitle">Jedno p≈ô√°n√≠. Tis√≠c emoc√≠.</p>

        <div class="glass-card">
            <label for="img-input" class="upload-area">
                <img id="preview" src="">
                <div class="plus-btn">+</div>
                <div style="font-size: 12px; font-weight: bold; letter-spacing: 2px;">VA≈†E FOTKA</div>
            </label>
            <input type="file" id="img-input" hidden accept="image/*">
        </div>

        <button class="btn-continue">Pokraƒçovat</button>
        <div class="footer">STVO≈òENO S L√ÅSKOU ‚Ä¢ 2024</div>
    </div>

    <script>
        // Start aplikace - p≈ôechod z Intra
        function startApp() {
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');
            
            // Efekt zmizen√≠ intra
            intro.style.opacity = '0';
            // Zvƒõt≈°en√≠ srdce p≈ôi kliknut√≠ pro lep≈°√≠ efekt
            intro.querySelector('.lottie-wrapper').style.transform = 'scale(1.5)';
            
            setTimeout(() => {
                intro.style.display = 'none'; // √öpln√© skryt√≠
                main.classList.add('active'); // Zobrazen√≠ hlavn√≠ho obsahu
                startBackgroundAnim(); // Spu≈°tƒõn√≠ animace na pozad√≠
            }, 800);
        }

        // N√°hled fotky
        const input = document.getElementById('img-input');
        const preview = document.getElementById('preview');
        
        input.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Generov√°n√≠ plovouc√≠ch srd√≠ƒçek na pozad√≠ (a≈æ po vstupu do menu)
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üå∏'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            
            bg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 13000);
        }

        function startBackgroundAnim() {
            setInterval(createHeart, 500);
        }
    </script>
</body>
</html>
