<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Vzkaz</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%); color: white; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        .letter-card {
            width: 90%; max-width: 500px; min-height: 50vh;
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 40px 30px;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        h1 { margin: 0 0 20px 0; font-size: 24px; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        /* Styl pro ƒåTEN√ç (Psac√≠ stroj) */
        .message-read { font-size: 18px; line-height: 1.6; color: rgba(255,255,255,0.9); white-space: pre-wrap; text-align: left; width: 100%; min-height: 100px; }
        .cursor { display: inline-block; width: 2px; height: 18px; background: var(--accent); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Styl pro PSAN√ç (Editace) */
        .message-write {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 15px;
            color: white; font-family: inherit; font-size: 16px; padding: 15px; box-sizing: border-box;
            resize: none; outline: none; min-height: 150px; display: none;
        }
        .message-write:focus { border-color: var(--accent); }

        .btn-action {
            margin-top: 30px; padding: 15px 40px; border-radius: 50px; border: none;
            background: linear-gradient(90deg, #ff2d75, #bc26b7); color: white; font-weight: bold; font-size: 18px;
            cursor: pointer; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .btn-action.visible { opacity: 1; pointer-events: auto; }
        .btn-action:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="letter-card">
        <h1 id="header-text">Otev≈ôi srdce</h1>
        
        <div class="message-read" id="reader-box">
            <span id="typewriter"></span><span class="cursor" id="cursor"></span>
        </div>

        <textarea class="message-write" id="writer-box" placeholder="Sem napi≈° sv√© vyzn√°n√≠..."></textarea>

        <button class="btn-action" id="action-btn" onclick="finish()">Pokraƒçovat</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const valentineId = urlParams.get('id');
        const btn = document.getElementById('action-btn');

        window.addEventListener('load', async () => {
            if (valentineId) {
                // --- RE≈ΩIM P≈ò√çJEMCE (ƒåten√≠) ---
                document.getElementById('writer-box').style.display = 'none';
                
                // St√°hnout text
                const { data } = await supabase.from('valentines').select('message').eq('id', valentineId).single();
                const text = data?.message || "Chyba naƒç√≠t√°n√≠...";
                
                // Spustit psac√≠ stroj
                typeText(text);

            } else {
                // --- RE≈ΩIM TV≈ÆRCE (Psan√≠) ---
                document.getElementById('reader-box').style.display = 'none';
                document.getElementById('header-text').innerText = "Napi≈° vzkaz üíå";
                const writer = document.getElementById('writer-box');
                writer.style.display = 'block';
                
                // Naƒç√≠st, pokud u≈æ nƒõco napsal
                const savedMsg = localStorage.getItem('preview_message');
                if (savedMsg) writer.value = savedMsg;

                // Tlaƒç√≠tko viditeln√© hned
                btn.innerText = "Dokonƒçit a Zaplatit";
                btn.classList.add('visible');
                
                // Ukl√°dat p≈ôi psan√≠
                writer.addEventListener('input', () => {
                    localStorage.setItem('preview_message', writer.value);
                });
            }
        });

        function typeText(text) {
            let i = 0;
            const target = document.getElementById('typewriter');
            function type() {
                if (i < text.length) {
                    target.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('cursor').style.display = 'none';
                    btn.innerText = "Konec ‚ù§Ô∏è";
                    btn.classList.add('visible');
                }
            }
            type();
        }

        function finish() {
            if (valentineId) {
                // P≈ô√≠jemce -> jde na romantick√Ω konec
                window.location.href = 'final_end.html';
            } else {
                // Tv≈Ørce -> jde platit (ulo≈æil si text u≈æ p≈ôi psan√≠)
                const text = document.getElementById('writer-box').value;
                if(!text) { alert("Napi≈° alespo≈à nƒõco!"); return; }
                localStorage.setItem('preview_message', text);
                window.location.href = 'checkout.html';
            }
        }
    </script>
</body>
</html>
