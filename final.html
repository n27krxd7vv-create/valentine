<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Vzkaz</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg-deep: #0f0c1d; --accent: #ff2d75; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.15); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%); color: white; overflow: hidden; display: flex; justify-content: center; align-items: center; flex-direction: column; }

        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        
        /* Karta pro text */
        .letter-card {
            z-index: 20; width: 90%; max-width: 500px;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center;
            min-height: 50vh; 
            animation: fadeIn 1s ease-out;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 28px; margin: 0 0 20px 0; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Styl pro psaní (Tvůrce) */
        .smart-textarea {
            width: 100%; height: 300px; background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border); border-radius: 15px; padding: 15px;
            color: white; font-family: inherit; font-size: 16px; line-height: 1.6;
            resize: none; outline: none; display: none;
        }
        .smart-textarea:focus { border-color: var(--accent); }

        /* Styl pro čtení (Příjemce) */
        .message-container {
            width: 100%; text-align: left; font-size: 16px; line-height: 1.6;
            color: rgba(255, 255, 255, 0.9); white-space: pre-wrap; display: none;
        }
        .cursor { display: inline-block; width: 2px; height: 18px; background-color: var(--accent); animation: blink 1s infinite; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Tlačítko */
        .btn-continue {
            z-index: 20; width: 90%; max-width: 500px; margin-top: 30px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7); border: none; padding: 18px; border-radius: 100px; 
            color: white; font-weight: 600; font-size: 18px; cursor: pointer; 
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .btn-continue.visible { opacity: 1; pointer-events: auto; }
        .btn-continue:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="bg-elements"></div>

    <div class="letter-card" id="card">
        <h1 id="title">Otevři srdce</h1>
        
        <div class="message-container" id="reader-box">
            <span id="typewriter"></span><span class="cursor" id="cursor"></span>
        </div>

        <textarea class="smart-textarea" id="writer-box" placeholder="Sem napiš svůj vzkaz..."></textarea>
    </div>

    <button class="btn-continue" id="btn-next" onclick="handleNext()">Pokračovat</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
            
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const urlParams = new URLSearchParams(window.location.search);
                const valentineId = urlParams.get('id');

                const readerBox = document.getElementById('reader-box');
                const writerBox = document.getElementById('writer-box');
                const btnNext = document.getElementById('btn-next');

                if (valentineId) {
                    // === PŘÍJEMCE (Čte) ===
                    writerBox.style.display = 'none';
                    readerBox.style.display = 'block';

                    const { data } = await supabase.from('valentines').select('message').eq('id', valentineId).single();
                    const textToShow = data?.message || "Text se načítá...";
                    typeWriter(textToShow);

                } else {
                    // === TVŮRCE (Píše) ===
                    readerBox.style.display = 'none';
                    writerBox.style.display = 'block';
                    btnNext.classList.add('visible');

                    // Načíst text z paměti (pokud se vrací)
                    const savedText = localStorage.getItem('preview_message');
                    writerBox.value = savedText || "";

                    // Ukládat při každém úhozu
                    writerBox.addEventListener('input', () => {
                        localStorage.setItem('preview_message', writerBox.value);
                    });
                }
            } catch (err) {
                console.error("Chyba:", err);
            }
        });

        // Efekt psacího stroje
        function typeWriter(text) {
            let i = 0;
            const target = document.getElementById('typewriter');
            const btnNext = document.getElementById('btn-next');
            
            function type() {
                if (i < text.length) {
                    target.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('cursor').style.display = 'none';
                    btnNext.classList.add('visible');
                }
            }
            type();
        }

        // Tlačítko Pokračovat
        function handleNext() {
            const urlParams = new URLSearchParams(window.location.search);
            const valentineId = urlParams.get('id');
            const writerBox = document.getElementById('writer-box');
            const card = document.getElementById('card');
            const btn = document.getElementById('btn-next');

            // Kontrola pro tvůrce
            if (!valentineId && !writerBox.value.trim()) {
                alert("Napiš prosím nějaký vzkaz! ❤️");
                return;
            }

            // DŮLEŽITÉ: Uložení do paměti (pojistka)
            if (!valentineId) {
                localStorage.setItem('preview_message', writerBox.value);
            }

            // Animace odchodu
            card.style.opacity = '0';
            card.style.transform = 'translateY(-20px)';
            btn.style.opacity = '0';

            setTimeout(() => {
                // Všichni jdou na NÁHLED (final_end.html)
                if (valentineId) {
                    window.location.href = 'final_end.html?id=' + valentineId;
                } else {
                    window.location.href = 'final_end.html';
                }
            }, 800);
        }
    </script>
</body>
</html>
