<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Vzkaz</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        /* --- UPRAVENO: Fixn√≠ pozad√≠ a scrollov√°n√≠ --- */
        body, html {
            margin: 0; padding: 0; 
            width: 100%; 
            min-height: 100vh; 
            
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            
            /* Tmav√Ω podklad a fixn√≠ pozad√≠ */
            background-color: #0f0c1d;
            background-image: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            background-attachment: fixed;
            background-size: cover;
            
            color: white; 
            overflow-x: hidden; 
            overflow-y: auto; /* Povoleno posouv√°n√≠ */
            
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
        }

        /* --- POZAD√ç --- */
        .bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8; 
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* --- HLAVN√ç KARTA --- */
        .letter-card {
            z-index: 20; width: 85%; max-width: 500px;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            
            min-height: 50vh; 
            
            opacity: 0; transform: translateY(20px);
            animation: fadeInCard 1.5s ease-out forwards 0.5s;
            position: relative; transition: opacity 0.8s ease, transform 0.8s ease;
            
            /* Odsazen√≠ od kraj≈Ø p≈ôi scrollov√°n√≠ */
            margin-top: 40px;
            margin-bottom: 20px;
        }

        @keyframes fadeInCard { to { opacity: 1; transform: translateY(0); } }

        /* --- NADPIS --- */
        h1 {
            font-size: 28px; margin: 0 0 30px 0; text-transform: uppercase; letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center;
            display: inline-block;
        }

        /* --- TEXT DOPISU (PRO ƒåTEN√ç) --- */
        .message-container {
            width: 100%; text-align: left; font-size: 16px; line-height: 1.6;
            color: rgba(255, 255, 255, 0.9); font-weight: 300; white-space: pre-wrap;
            display: none; 
            min-height: 150px; 
        }
        .cursor { display: inline-block; width: 2px; height: 18px; background-color: var(--accent); animation: blink 1s infinite; vertical-align: middle; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- EDITOR PRO PSAN√ç (PRO TV≈ÆRCE) --- */
        .smart-textarea {
            width: 100%; 
            min-height: 250px; 
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-family: inherit; font-size: 16px; line-height: 1.6; font-weight: 300;
            resize: none; outline: none;
            display: none; 
            box-sizing: border-box; 
        }
        .smart-textarea:focus { border-color: var(--accent); background: rgba(0, 0, 0, 0.3); }
        .smart-textarea::placeholder { color: rgba(255, 255, 255, 0.4); }

        /* --- SRD√çƒåKO --- */
        .bottom-decoration {
            margin-top: auto; padding-top: 30px; font-size: 24px; opacity: 0; transition: opacity 1s ease;
        }

        /* --- TLAƒå√çTKO --- */
        .btn-continue {
            z-index: 20; width: 85%; max-width: 500px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7); border: none; padding: 18px; border-radius: 100px; 
            color: white; font-weight: 600; font-size: 18px; cursor: pointer; 
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); 
            transition: transform 0.2s, box-shadow 0.2s, opacity 1s ease; -webkit-tap-highlight-color: transparent;
            opacity: 0; pointer-events: none; 
            
            margin-bottom: 50px;
            margin-top: 10px;
        }
        .btn-continue.visible { opacity: 1; pointer-events: auto; }
        .btn-continue:hover { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5); }
        .btn-continue:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="letter-card" id="card">
        <h1 id="header-title">Otev≈ôi srdce</h1>
        
        <div class="message-container" id="reader-box">
            <span id="typewriter"></span><span class="cursor" id="cursor"></span>
        </div>

        <textarea class="smart-textarea" id="writer-box" placeholder="Sem napi≈° sv≈Øj vzkaz..."></textarea>

        <div class="bottom-decoration" id="end-sign">‚ù§Ô∏è</div>
    </div>

    <button class="btn-continue" id="btn-next" onclick="handleNext()">Pokraƒçovat</button>

    <script>
        // --- 1. POZAD√ç ---
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];
        function createHeart() {
            const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)]; heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = (Math.random() * 25 + 20) + 'px'; heart.style.animationDuration = (Math.random() * 5 + 6) + 's'; bg.appendChild(heart); setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);

        // --- 2. LOGIKA ---
        document.addEventListener("DOMContentLoaded", async () => {
            const SUPABASE_URL = 'https://ebqqfbacsgskoueoaugc.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVicXFmYmFjc2dza291ZW9hdWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODMyMzQsImV4cCI6MjA4MzQ1OTIzNH0.Zv5o1o48BW5GXNyh17DGuicSjjrLkW8L9beuHHkhQjU';
            
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const urlParams = new URLSearchParams(window.location.search);
                const valentineId = urlParams.get('id');

                const readerBox = document.getElementById('reader-box');
                const writerBox = document.getElementById('writer-box');
                const btnNext = document.getElementById('btn-next');
                const endSign = document.getElementById('end-sign');

                if (valentineId) {
                    // === RE≈ΩIM P≈ò√çJEMCE (ƒåte) ===
                    writerBox.style.display = 'none';
                    readerBox.style.display = 'block';

                    const { data } = await supabase.from('valentines').select('message').eq('id', valentineId).single();
                    const textToShow = data?.message || "Text se naƒç√≠t√°...";
                    typeWriter(textToShow);

                } else {
                    // === RE≈ΩIM TV≈ÆRCE (P√≠≈°e) ===
                    readerBox.style.display = 'none';
                    writerBox.style.display = 'block';
                    
                    btnNext.classList.add('visible');
                    endSign.style.opacity = '1';

                    const savedText = localStorage.getItem('preview_message');
                    // ZMƒöNA: Upraven√Ω v√Ωchoz√≠ text
                    const defaultText = `Tady je m√≠sto pro tv√° slova. 
        
Napi≈° sem v≈°e, co chce≈° ≈ô√≠ct. Text se bude vypisovat postupnƒõ.`;
                    
                    writerBox.value = savedText || defaultText;

                    writerBox.addEventListener('input', () => {
                        localStorage.setItem('preview_message', writerBox.value);
                    });
                }
            } catch (err) {
                console.error("Chyba:", err);
            }
        });

        // --- 3. PSAC√ç STROJ ---
        function typeWriter(text) {
            let i = 0;
            const target = document.getElementById('typewriter');
            const btnNext = document.getElementById('btn-next');
            const endSign = document.getElementById('end-sign');

            function type() {
                if (i < text.length) {
                    target.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50); 
                } else {
                    document.getElementById('cursor').style.display = 'none';
                    btnNext.classList.add('visible');
                    endSign.style.opacity = '1';
                }
            }
            setTimeout(type, 1000);
        }

        // --- 4. POKRAƒåOVAT ---
        function handleNext() {
            const urlParams = new URLSearchParams(window.location.search);
            const valentineId = urlParams.get('id');
            const card = document.getElementById('card');
            const btn = document.getElementById('btn-next');
            const writerBox = document.getElementById('writer-box');

            if (!valentineId && !writerBox.value.trim()) {
                alert("Napi≈° pros√≠m nƒõjak√Ω vzkaz! ‚ù§Ô∏è");
                return;
            }

            if (!valentineId) {
                localStorage.setItem('preview_message', writerBox.value);
            }

            // Animace odletu
            card.style.opacity = '0';
            card.style.transform = 'translateY(-20px)';
            btn.style.opacity = '0';

            setTimeout(() => {
                if (valentineId) {
                    window.location.href = 'final_end.html?id=' + valentineId;
                } else {
                    window.location.href = 'final_end.html';
                }
            }, 800);
        }
    </script>
</body>
</html>
