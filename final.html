<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Pro tebe</title>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- POZAD√ç (Stejn√© jako photo.html) --- */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8; 
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* --- HLAVN√ç KARTA --- */
        .letter-card {
            z-index: 20;
            width: 85%;
            max-width: 500px;
            min-height: 60vh; /* V√Ω≈°ka karty */
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 1.5s ease-out forwards 0.5s; /* Zpo≈ædƒõn√Ω n√°stup */
            position: relative;
        }

        @keyframes fadeInCard {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- NADPIS --- */
        h1 {
            font-size: 28px;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* --- TEXT DOPISU (Psac√≠ stroj) --- */
        .message-container {
            width: 100%;
            text-align: left; /* Zarovn√°n√≠ textu doleva jako dopis */
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            white-space: pre-wrap; /* Zachov√° ≈ô√°dkov√°n√≠ v textu */
        }

        /* Kurzor na konci textu */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background-color: var(--accent);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Ozdoba dole */
        .bottom-decoration {
            margin-top: auto;
            padding-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease;
        }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="letter-card">
        <h1>Otev≈ôi srdce</h1>
        
        <div class="message-container">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>

        <div class="bottom-decoration" id="end-sign">‚ù§Ô∏è</div>
    </div>

    <script>
        // --- 1. POZAD√ç (Srd√≠ƒçka) ---
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);


        // --- 2. TEXT DOPISU (Zde p≈ôepi≈° text mezi uvozovky) ---
        const fullText = `Tady je m√≠sto pro tv√° slova. 
        
M≈Ø≈æe≈° sem napsat cokoliv, co c√≠t√≠≈°. Text se bude vypisovat postupnƒõ, p√≠smenko po p√≠smenku, jako bys ho pr√°vƒõ psala na stroji.

≈ò√°dky se automaticky zalom√≠.
A≈æ dop√≠≈°e≈°, kurzor bude st√°le blikat.`;

        // -----------------------------------------------------

        const typeWriterElement = document.getElementById('typewriter');
        const endSign = document.getElementById('end-sign');
        let i = 0;
        const speed = 50; // Rychlost psan√≠ v milisekund√°ch (ni≈æ≈°√≠ = rychlej≈°√≠)

        function type() {
            if (i < fullText.length) {
                typeWriterElement.textContent += fullText.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                // A≈æ se text dop√≠≈°e, zobraz√≠me srd√≠ƒçko dole
                endSign.style.opacity = '0.6';
            }
        }

        // Spustit psan√≠ chvilku po naƒçten√≠ karty (aby se stihla animovat)
        setTimeout(type, 2000); 

    </script>
</body>
</html>
