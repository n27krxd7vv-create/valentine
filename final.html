<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Valentine | Pro tebe</title>
    <style>
        :root {
            --bg-deep: #0f0c1d;
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1e1333 0%, #0f0c1d 100%);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }

        /* --- POZAD√ç --- */
        .bg-elements { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .floating-heart {
            position: absolute; color: var(--accent); opacity: 0.8; 
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        /* --- HLAVN√ç KARTA --- */
        .letter-card {
            z-index: 20;
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* D≈Øle≈æit√© pro zarovn√°n√≠ srd√≠ƒçka dol≈Ø */
            justify-content: flex-start;
            min-height: 50vh; 
            
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 1.5s ease-out forwards 0.5s;
            position: relative;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        @keyframes fadeInCard {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- NADPIS --- */
        h1 {
            font-size: 28px;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* --- TEXT DOPISU --- */
        .message-container {
            width: 100%;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background-color: var(--accent);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- SRD√çƒåKO UVNIT≈ò KARTY (Novƒõ p≈ôid√°no zpƒõt) --- */
        .bottom-decoration {
            margin-top: auto; /* Odtlaƒç√≠ se na dno karty */
            padding-top: 30px;
            font-size: 24px;
            opacity: 0; /* Na zaƒç√°tku skryt√© */
            transition: opacity 1s ease;
        }

        /* --- TLAƒå√çTKO (Pod kartou) --- */
        .btn-continue {
            z-index: 20;
            width: 90%;
            max-width: 500px;
            background: linear-gradient(90deg, #ff2d75, #bc26b7);
            border: none; 
            padding: 18px; 
            border-radius: 100px; 
            color: white; 
            font-weight: 600; 
            font-size: 18px;
            cursor: pointer; 
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.3); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s, opacity 1s ease;
            -webkit-tap-highlight-color: transparent;
            
            opacity: 0;
            pointer-events: none;
            margin-top: 30px;
        }
        
        .btn-continue.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-continue:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 45, 117, 0.5);
        }

        .btn-continue:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="letter-card" id="card">
        <h1>Otev≈ôi srdce</h1>
        
        <div class="message-container">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>

        <div class="bottom-decoration" id="end-sign">‚ù§Ô∏è</div>
    </div>

    <button class="btn-continue" id="btn-next" onclick="goToFinal()">Pokraƒçovat</button>

    <script>
        // --- 1. POZAD√ç ---
        const bg = document.getElementById('bg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®', 'üíï'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            bg.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 11000);
        }
        setInterval(createHeart, 400);


        // --- 2. TEXT DOPISU ---
        const fullText = `Tady je m√≠sto pro tv√° slova. 
        
Napi≈° sem v≈°e, co j√≠ chce≈° ≈ô√≠ct. Text se bude vypisovat postupnƒõ.

A≈æ se text dop√≠≈°e, dole se objev√≠ srd√≠ƒçko a tlaƒç√≠tko Pokraƒçovat.`;
        // ----------------------

        const typeWriterElement = document.getElementById('typewriter');
        const btnNext = document.getElementById('btn-next');
        const endSign = document.getElementById('end-sign'); // Odkaz na srd√≠ƒçko
        const card = document.getElementById('card');
        
        let i = 0;
        const speed = 50;

        function type() {
            if (i < fullText.length) {
                typeWriterElement.textContent += fullText.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                // A) Text dops√°n -> Zobrazit tlaƒç√≠tko I srd√≠ƒçko
                btnNext.classList.add('visible');
                endSign.style.opacity = '0.8'; // Zobrazen√≠ srd√≠ƒçka
            }
        }

        setTimeout(type, 2000); 

        // --- 3. P≈òESMƒöROV√ÅN√ç ---
        function goToFinal() {
            card.style.opacity = '0';
            card.style.transform = 'translateY(-20px)';
            btnNext.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'final_end.html';
            }, 800);
        }

    </script>
</body>
</html>
